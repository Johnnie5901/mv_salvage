ndo's ultimate messfest! Compete online in chaotic four-on-four turf wars, and unleash squid powers to ink your way to victory. Rank up in online battles to unlock new weapons and fresh gear for your Inkling, complete with unique gameplay perks! May the best mess win.\n\u003cbr\u003e\n\u003cbr\u003eFresh content:\n\u003cbr\u003eNew modes, maps, gear, and more are rolling out regularly throughout summer 2015, so there’s always something new to try out! \n\u003cbr\u003e\n\u003cbr\u003eTeam matchmaking and more:\n\u003cbr\u003eTeam up with friends and hone your strategy together in online team modes. Create your own squid squad of up to four friends in Squad Battle, or choose your own map and rules, and play with up to seven of your friends in Private Battle.\n\u003cbr\u003e\n\u003cbr\u003e \n\u003cbr\u003eOr go solo and get matched with other players around the world in 4 vs. 4 battles that let you level up or boost your rank.\n\u003cbr\u003e\n\u003cbr\u003eHowever you play, there's no time to blink—prepare to ink!\u003cbr\u003e\u003cbr\u003e\n\nFor more information about the game, visit the \u003ca href=\"https:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fsplatoon-wii-u\" Target=\"_blank\"\u003eGame Store\u003c\u002fa\u003e.\u003cbr\u003e\u003cbr\u003e","points":[{"amount":90,"key":"gold"}],"links":{"myNintendo":{"href":"https:\u002f\u002fmy.nintendo.com\u002frewards\u002f6cea4bc9b87824c8"}},"textColor":"3C3C3C","createdAt":1507071001,"visible":true},{"priority":16005,"limits":[{"target":"exchange","count":1}],"keyColor":"FFFFFF","itemId":"2651","updatedAt":1507569307,"disabled":false,"endsAt":1515052799,"interactiveElements":[],"expiresAt":1517817540,"tags":["featured","wiiu"],"countries":["CA","MX","US"],"id":"90fedbedfdb9bdf6","notice":"This discount is valid through \u003cb\u003e11:59 p.m. PT, Feburary 4, 2018\u003c\u002fb\u003e. This non-transferable discount entitles you to receive a one-time 40% discount off the purchase price of \u003cb\u003eGolde 20x1080・1366x768・1280x1024\u003cbr\u003e\nPortrait format:\u003cbr\u003e\n1440x2560・1242x2208・1080x1920・750x1334・720x1280・640x1136\n\u003cbr\u003e\u003cbr\u003e\n\u003cb\u003eAbout this game\u003c\u002fb\u003e\u003cbr\u003e\n\u003cfont=strong\u003ePokémon Battles that anyone can enjoy!.\u003c\u002ffont\u003e\u003cbr\u003e\nThe popular Pokémon fighting game comes to the Nintendo Switch™ console with added Pokémon fighters and new ways to battle other players. Take direct control of one of over 20 prized Pokémon fighters to defeat other Pokémon in action-packed arena fights. With Nintendo Switch, you can battle at home or on the go to become the Ferrum League champion!\u003cbr\u003e\u003cbr\u003e\n\nMaster the new fighting styles of Croagunk, Scizor, Empoleon, Darkrai, and the newly added Decidueye. New modes give you the ability to challenge your friends* in intense competition. Duke it out with your favorite Pokémon Fighters in Team Battle. Then record and upload your favorite fights with the new replay feature**. Take the battle on the road with the portable Nintendo Switch system or find competition online in the new Group Match Mode. Do you have what it takes to claim the title of \u003ci\u003ePokkén Tournament DX\u003c\u002fi\u003e champion? There's only one way to find out, and that's by stepping into the battle arena!\u003cbr\u003e\u003cbr\u003e\n\nFor more information about the game, visit the \u003ca href=\"http:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fpokken-tournament-dx-switch\" target=\"_blank\"\u003eGame Store\u003c\u002fa\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ccenter\u003e\n\u003ciframe width=\"560\" height=\"315\" src=\"https:\u002f\u002fwww.youtube.com\u002fembed\u002fpkMNgoUnLSM\" frameborder=\"0\" allowfullscreen\u003e\u003c\u002fiframe\u003e\u003c\u002fcenter\u003e\u003cbr\u003e\n\u003cb\u003eGame Rated:\u003c\u002fb\u003e\n \u003cbr\u003e","media":{"closesAt":null,"contents":[{"title":"Landscape: 3840x2160","id":"07f7ce3f73d8eb9 or this reward, you can download the wallpaper in any of the available sizes. \u003cbr\u003e\u003cbr\u003e\n\n\u003cb\u003eAbout the game\u003c\u002fb\u003e\u003cbr\u003e\nA classic Metroid adventure returns, rebuilt from the ground up!\u003cbr\u003e\u003cbr\u003e\n \nBrave the hostile terrain of an alien planet teeming with vicious life forms as legendary bounty hunter Samus Aran. Her mission? Terminate the Metroid menace in this masterful reimagining of her 1991 Game Boy™ adventure. Samus Aran's arsenal has been enhanced with new moves and abilities that are sure to help her face the deadly surprises that await. This intense, side-scrolling action platformer is a great entry point into the Metroid franchise and perfect for returning fans as well, and it's available only on the Nintendo 3DS family of systems.\n\u003ccenter\u003e\u003ciframe width=\"560\" height=\"315\" src=\"https:\u002f\u002fwww.youtube.com\u002fembed\u002fvllGDvcf4qk?rel=0\" frameborder=\"0\" allowfullscreen\u003e\u003c\u002fiframe\u003e\u003c\u002fcenter\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003c\u002fp\u003e\u003cb\u003eRelated Rewards\u003c\u002fb\u003e\u003c\u002fp\u003e\nCelebrate the return of Samus with Metroid themed My Nintendo rewards!\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https:\u002f\u002fmy.nintendo.com\u002frewards\u002fef6383c5b621f1f8\" target=\"_blank\" rel=\"noopener\"\u003ePrima Official Starter Guide - Metroid™: Samus Returns\u003c\u002fa\u003e\u003c\u002fli\u003e\n\u003cli\u003e\u003ca href=\"https:\u002f\u002fmy.nintendo.com\u002frewards\u002fb3e741390f036e0c\" target=\"_blank\" rel=\"noopener\"\u003eMetroid II-Return of Samus (Nintendo 3DS): 30% off\u003c\u002fa\u003e\u003c\u002fli\u003e\n\u003cli\u003e\u003ca href=\"https:\u002f\u002fmy.nintendo.com\u002frewards\u002fa206a28fed019bf2\" target=\"_blank\" rel=\"noopener\"\u003eMetroid (Wii U\u002fNintendo 3DS): 50% off\u003c\u002fa\u003e\u003c\u002fli\u003e\n\u003cli\u003e\u003ca href=\"https:\u002f\u0 ,"text":"Mild Fantasy Violence","id":"esrb.contents_description.mild_fantasy_violence.CA.en-US"}],"type":"esrb"},{"image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fesrb\u002frating\u002fe.fr-CA.png"},"countries":["CA"],"id":"esrb.rating.e.CA.fr-CA","type":"esrb","contentsDescriptions":[{"text":"Violence légère dans des scènes fantastiques","type":"esrb","id":"esrb.contents_description.mild_fantasy_violence.CA.fr-CA"}]}],"clientId":null,"beginsAtLocalTime":false,"visible":true,"createdAt":1502912889,"textColor":"3C3C3C","links":{"myNintendo":{"href":"https:\u002f\u002fmy.nintendo.com\u002frewards\u002f0e005667b5c493fd"}},"points":[{"category":"platinum","amount":50}],"media":{"type":"wallpaper","closesAt":null,"contents":[{"title":"Landscape: 3840x2160","id":"63caa9d62842c800"},{"id":"1aacbd1a330e8519","title":"Landscape: 2560x1440"},{"title":"Landscape: 1920x1080","id":"42b89138d5a4f4f8"},{"title":"Landscape: 1366x768","id":"f6accfc58d0d84e4"},{"id":"20345094002e66b1","title":"Landscape: 1280x1024"},{"id":"b8f5d89dd89b3d87","title":"Portrait: 1440x2560"},{"title":"Portrait: 1242x2208","id":"f661b82951841c46"},{"title":"Portrait: 1080x1920","id":"c7839983a519505a"},{"title":"Portrait: 750x1334","id":"c016bf69364fba46"},{"id":"cabc38461ff6bee7","title":"Portrait: 720x1280"},{"id":"fc7f5367cfc79a1b","title":"Portrait: 640x1136"}]},"endsAtLocalTime":false,"description":"To celebrate the launch, we've prepared a special new Flip War wallpaper. You can redeem your My Nintendo points and download yours today.  \u003cbr\u003e\n\u003cimg src=\"https:\u002f\u002fcdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com\u002f1\u002f93feb3c0897d0652\"\u003e\u003cbr\u003e\n\nIt can be downloaded in eleven different resolutions for PC, smart phone, or tablet.\u003cbr\u003e\n\n\u003cb\u003eAvailable sizes\u003c\u002fb\u003e\u003cbr\u003e\nLandscape format:\u003cbr\u003e\n3840x2160・ 2560x1440・1920x1080・1366x768・1280x1024\u003cbr\u003e\nPortrait format:\u003cbr\u003e\n1440x2560・1242x2208・1080x1920・750x1334・720x1280・640x1136\n\u003cbr\u003e\u003cbr\u003e\n\n\u003cb\u003eAbout the game\u003c\u002fb\u003e\u003cbr\u003e\nPull off the ultimate color scheme!\u003cbr\u003eThis tense multiplayer action game will have you stomping to flip over panels—and unwitting opponents! To win, flip the most panels to your color in local battles, online*, or single-player. The more you flip, the faster you'll move in a mad dash to nab power ups. Increase your flip range, turn invincible, and more across 3 modes and 12 arenas! Compete alone or against up to 3 players to see who's best at each mode: flip the most panels before time runs up in Panel Battle, knock out the most opponents in Time Battle, or outlast your rivals in Life Battle. All 12 arenas have 4 layouts to choose from, some containing hazards like panel-flipping buttons, beam cannons, and waves so beautiful they truly stun competitors. Learn the art of the flip with tutorials and try your hand at achievements. When you're ready to compete, jump into an online* battle or a private room with friends via local wireless. No matter how you play, it's time to think fast and pull off the ultimate color scheme!\n\nFor more information about the game, visit the \u003ca href=\"http:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fflip-wars-switch\" target=\"_blank\"\u003e\u003cb\u003eGame Store\u003c\u002fb\u003e\u003c\u002fa\u003e.\n\n\u003ccenter\u003e\n\u003ciframe width=\"560\" height=\"315\" src=\"https:\u002f\u002fwww.youtube-nocookie.com\u002fembed\u002f6cVohV7F8v4?rel=0\" frameborder=\"0\" allowfullscreen\u003e\u003c\u002fiframe\u003e\n\u003c\u002fcenter\u003e","title":"Wallpaper - Flip Wars™"},{"endsAtLocalTime":false,"description":"We're featuring rewards for players who love a good virtual battle.  We've prepared a special new Tank Trooper™ wallpaper. You can redeem your My Nintendo points and download yours today.  \u003cbr\u003e\n\u003cimg src=\"https:\u002f\u002fcdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com\u002f1\u002f1d0618024a86e3ea\"\u003e\u003cbr\u003e\n\nIt can be downloaded in eleven different resolutions for PC, smart phone, or tablet.\u003cbr\u003e\n\n\u003cb\u003eAvailable sizes\u003c\u002fb\u003e\u003cbr\u003e\nLandscape format:\u003cbr\u003e\n3840x2160・ 2560x1440・1920x1080・1366x768・1280x1024\u003cbr\u003e\nPortrait format:\u003cbr\u003e\n1440x2560・1242x2208・1080x1920・750x1334・720x1280・640x1136\n\u003cbr\u003e\u003cbr\u003e\n\n\u003cb\u003eAbout the game\u003c\u002fb\u003e\u003cbr\u003e\nYou've never seen tanks like these! \u003cbr\u003e\nATTENTION! Calling all troopers for 6-player* tank warfare!\n\nChoose a tank, pick troopers, and battle your friends via local wireless. Each trooper has a special ability, from electric shocks to healing. Deploy them tactically to win 30+ custom tanks with unique stats. Battle with bombs, on teams, or in a free-for-all—but always fight! Fight! FIGHT!\n\nThe single-player mode contains 30 stages, so you'll have to devise a multitude of strategies and maneuvers to conquer them all. Not to mention, each stage will issue you a new challenge, such as defeating an enormous tank that makes yours look like a chew toy. You can take on these challenges aboard your own customized tank or use a provided one. Either way, your tank will have a specific crew capacity and stats. As you battle, you'll find power-ups, like camouflage and Stamina Meat, while earning coins that you can spend to get more troopers, tanks, and paint jobs. Make sure this fight is one your friends and enemies won't soon forget!\n\nFor more information about the game, visit the \u003ca href=\"http:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002ftank-troopers-3ds\" target=\"_blank\"\u003e\u003cb\u003eGame Store\u003c\u002fb\u003e\u003c\u002fa\u003e.\n\n\u003ccenter\u003e\n\u003ciframe width=\"560\" height=\"315\" src=\"https:\u002f\u002fwww.youtube-nocookie.com\u002 gold"}],"endsAtLocalTime":false,"description":"\u003cb\u003eHow to use the discount\u003c\u002fb\u003e\u003cbr\u003e\nThis reward is a discount in the form of a \u003ca href=\"https:\u002f\u002fec.nintendo.com\u002fmy\u002fcoupons#\u002f\" Target=\"_blank\"\u003e Just for You offer\u003c\u002fa\u003e. This reward is a discount that will be automatically applied to the price of the game in Nintendo eShop or from the \u003ca href=\"http:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002ftank-troopers-3ds\" Target=\"_blank\"\u003eGame Store\u003c\u002fa\u003e (where available) when purchasing the game. To redeem points for this reward, you must have a Nintendo Network ID linked with your Nintendo Account. \u003cbr\u003e\u003cbr\u003e\n\n\u003cb\u003eAbout this game\u003c\u002fb\u003e\u003cbr\u003e\n\nYou've never seen tanks like these!\u003cbr\u003e\nATTENTION! Calling all troopers for 6-player* tank warfare!\n\nChoose a tank, pick troopers, and battle your friends via local wireless. Each trooper has a special ability, from electric shocks to healing. Deploy them tactically to win 30+ custom tanks with unique stats. Battle with bombs, on teams, or in a free-for-all—but always fight! Fight! FIGHT!\n\nThe single-player mode contains 30 stages, so you'll have to devise a multitude of strategies and maneuvers to conquer them all. Not to mention, each stage will issue you a new challenge, such as defeating an enormous tank that makes yours look like a chew toy. You can take on these challenges aboard your own customized tank or use a provided one. Either way, your tank will have a specific crew capacity and stats. As you battle, you'll find power-ups, like camouflage and Stamina Meat, while earning coins that you can spend to get more troopers, tanks, and paint jobs. Make sure this fight is one your friends and enemies won't soon forget!\n\n\u003cbr\u003e\nFor more information about the game, visit the \u003ca href=\"http:\u002f\u002fwww.nintendo.com\u002fgames\u002f       error: null,
      isLoggedIn: function() {
        return !! Members.embeddedResponses.api_me.data;
      },
      initialize: function() {

        if (Members.context.synchronizeSession) {
          Members.NASessionManager.initialize(function() {

            function loginUri() {
              return '/login?post_login_redirect_uri=' + encodeURIComponent(document.location.href);
            }
            function logoutUri() {
              return '/logout?post_logout_redirect_uri=' + encodeURIComponent(document.location.href);
            }

            function onChangedSessionState() {
                Members.NASessionManager.getConnectedStatus(function(gotSessionData) {
                  Members.NASessionManager.saveSessionData(gotSessionData);
                  if (gotSessionData.login) {
                    document.location.href = loginUri();
                  } else {
                    document.location.href = logoutUri();
                  }
                });
            }

            function handleSessionData(sessionData) {
              if (sessionData.login) {
                if (Members.isLoggedIn()) {
                  Members.NASessionManager.subscribeSessionStateChangeEvent(sessionData.sessionState, function(newSessionState) {
                    onChangedSessionState();
                  });
                } else {
                  onChangedSessionState();
                }
              } else {
                if (Members.isLoggedIn()) {
                  onChangedSessionState();
                } else {
                  Members.NASessionManager.subscribeSessionStateChangeEvent(sessionData.sessionState, function(newSessionState) {
                    onChangedSessionState();
                  });
                }
              }
            }

            var sessionData = Members.NASessionManager.loadSessionData();
            if (sessionData) {
              handleSessionData(sessionData);
            } else {
              Members.NASessionManager.getConnectedStatus(function(gotSessionData) {
                Members.NASessionManager.saveSessionData(gotSessionData);
                handleSessionData(gotSessionData);
              });
            }
          });
        }
      }
    };
  })();

  Members.NASessionManager = (function() {
    return {
      initialize: function(callback) {
        document.addEventListener("nintendoReady", callback);

        $nintendo.init({
          connectOrigin : Members.constants.connectOrigin,
          apiOrigin     : Members.constants.apiOrigin,
          clientId      : Members.constants.clientId,
          clientOrigin  : Members.constants.origin,
          responseType  : ["token"],
          scope         : []
        });
      },

      loadSessionData: function() {
        // parse cookies
        var cookies = document.cookie.split('; ').map(function (pair) {
            return pair.split("=", 2);
        }).reduce(function (iv, cur) {
            if (cur[0].length > 0) iv[decodeURIComponent(cur[0])] = decodeURIComponent(cur[1]);
            return iv;
        }, {});

        var json = cookies[Members.constants.sessionDataCookieName];
        if (! json) {
          return null;
        }

        try {
          return JSON.parse(json);
        } catch(e) {
          return null;
        }
      },
      saveSessionData: function(sessionData) {
        document.cookie = encodeURIComponent(Members.constants.sessionDataCookieName) + '=' + encodeURIComponent(JSON.stringify(sessionData)) + '; path=/';
      },

      getConnectedStatus: function(callback) {
        $nintendo.oauth.getConnectedStatus({ scope: ["openid"] }, function(error, result) {
          if (error) {
            callback({ "login": error.login, "sessionState": error.response.sessionState });
            return;
          }
          callback({ "login": result.login, "sessionState": result.response.sessionState });
        });
      },

      subscribeSessionStateChangeEvent: function(sessionState, onChanged) {
        $nintendo.oauth.checkSessionState(sessionState).then(function(result) {
          if (result.status == 'changed') {
            onChanged(result.sessionState);
            return;
          }
          $nintendo.event.subscribe('oauth.sessionStateChange', { "sessionState": sessionState }, function(error, result) {
            if (error) {
              return;
            }
            if (result.status === "changed") {
              onChanged(result.sessionState);
            }
          });
        });
      }
    };
  })();

  Members.initialize();
</script>

<script>
if (Members.isLoggedIn()) {
  var dataLayer = dataLayer || [];
  dataLayer.push({
    'regionCd': getRegion(),
    'pageDevice': 'pc'.toUpperCase(),
    'uDevice': getUserDevice(navigator.userAgent.toLowerCase()),
    'uId': Members.embeddedResponses.api_me.data.id,
    'upc01': Members.embeddedResponses.api_me.data.birthday,
    'upc02': Members.embeddedResponses.api_me.data.gender,
    'uCountry': Members.embeddedResponses.api_me.data.country,
    'uLanguage': Members.embeddedResponses.api_me.data.language,
  });
}

function getRegion() {
  var region = Members.context.region;

  if (region === "NCL") {
    return "JPN";
  }
  if (region === "NOA") {
    return "USA";
  }
  if (region === "NOE") {
    return "EUR";
  }

  return null;
}

// lowerCaseのuaからデバイスを判定
function getUserDevice(ua) {
  if (/opera/.test(ua) && /nintendo\swii/.test(ua)) {
    return 'WII';
  }
  if (/nintendo\swiiu/.test(ua)) {
    return 'WIIU';
  }
  if (/nintendo\sdsi/.test(ua)) {
    return 'DSI';
  }
  if (/new\snintendo\s3ds/.test(ua)) {
    return 'NEW3DS';
  }
  if (/nintendo\s3ds/.test(ua)) {
    return '3DS';
  }
  return null;
}
</script>
