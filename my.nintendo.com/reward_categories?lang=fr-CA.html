ppe Amy. \u003cBR\u003e\n\u003cBR\u003e\nSonic doit s'allier avec Tails, Knuckles et le tout nouveau membre de l'équipe, Sticks, la meilleure amie d'Amy, pour la suivre à la trace et la sauver des griffes de Lyric et de son armée de robots. Lyric est résolu à alimenter son armée robotique et à stopper Sonic et sa bande à tout prix, afin d'accomplir sa destruction du monde. En unissant leur force, ils vont prouver qu'ils sont plus forts ensemble que chacun de leur côté.\n\u003cbr\u003e\u003cbr\u003e\nAllez voir le thème inspiré de ce jeu dans la boutique de thèmes. Commencez par toucher l’icône dans le coin supérieur gauche du menu HOME Nintendo 3DS pour y accéder.\n\nPour plus d'informations sur le jeu, visitez la \u003ca href=\"https:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fsonic-boom-shattered-crystal-3ds\" Target=\"_blank\"\u003eboutique de jeux\u003c\u002fa\u003e (site en anglais). \u003cbr\u003e\u003cbr\u003e\n\u003cfont size=\"4\"\u003e\u003cb\u003eCélébrez Sonic avec des récompenses My Nintendo!\u003c\u002fb\u003e\u003cbr\u003e\u003c\u002ffont\u003e\n\n\u003ca href=\"https:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fsonic-forces-switch\" Target=\"_blank\"\u003eSonic Forces\u003c\u002fa\u003e arrive sur Nintendo Switch le 7 novembre, et My Nintendo fête l'occasion avec des récompenses sur le thème de Sonic le Hérisson. \u003cbr\u003e\n\n\u003cul style=\"list-style-type: square;\"\u003e \u003cli\u003e\u003ca href=\"https:\u002f\u002fmy.nintendo.com\u002frewards\u002f980b8ecc41b8865a\" target=\"_blank\" rel=\"noopener\"\u003e3D Sonic the Hedgehog\u003c\u002fa\u003e (Nintendo 3DS)\u003c\u002fli\u003e \u003cli\u003e\u003ca href=\"https:\u002f\u002fmy.nintendo.com\u002frewards\u002ffeb5d3dfa28a7c50\" target=\"_blank\" rel=\"noopener\"\u003e3D Sonic the Hedgehog 2\u003c\u002fa\u003e (Nintendo 3DS)\u003c\u002fli\u003e \u003cli\u003e\u003ca href=\"https:\u002f\u002fmy.nintendo.com\u002frewards\u002f16f8d539ff6f0a92\" target=\"_blank\" rel= ptique de Nintendo remplie de suspense.\n\nThe Legend of Zelda™: Majora’s Mask 3D est une version revisitée et améliorée du jeu culte de Nintendo, bien différent de tout autre aventure de The Legend of Zelda. Dans cette histoire sombre, un Skull Kid masqué entraîne Link™ dans le monde de Termina, où la lune est en train de tomber du ciel. Heureusement pour Termina, Link peut voyager dans le temps et revivre les 72 dernières heures indéfiniment. Chaque fois, il revêtira l'un de ses 20+ masques, aidera différents habitants, combattra différents boss, tout cela dans le but de chang\u003cbr\u003e\u003cbr\u003e\n\nPour plus d'informations sur le jeu, visitez la \u003ca href=\"http:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fANkeQTdEHvb9X2HlGlfII2qNzONN5k5E\" Target=\"_blank\"\u003eboutique de jeux\u003c\u002fa\u003e (site en anglais). \u003cbr\u003e\u003cbr\u003e","priority":16010},{"visible":true,"clientId":null,"ratings":[{"type":"br","image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fbr\u002frating\u002fl.png"},"contentsDescriptions":[],"countries":["BR"],"id":"br.rating.l"},{"image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fesrb\u002frating\u002fe.fr-CA.png"},"type":"esrb","id":"esrb.rating.e.default","countries":["US","MX"],"contentsDescriptions":[{"text":"Violence légère dans des scènes fantastiques","id":"esrb.contents_description.mild_fantasy_violence.default","type":"esrb"},{"type":"esrb","text":"Thèmes légèrement suggestifs","id":"esrb.contents_description.mild_suggestive_themes.default"},{"text":"Consommation d'alcool et de tabac","id":"esrb.contents_description.use_of_alcohol_and_tobacco.default","type":"esrb"},{"text":"Violence","id":"esrb.contents_description.violence.default","type":"esrb"}]},{"contentsDescriptions":[{"type":"esrb","text":"Violence légère dans des scènes fantastiques","id":"esrb.contents_description.mild_fantasy_vio :\u003cbr\u003e\n3840x2160・ 2560x1440・1920x1080・1366x768・1280x1024\u003cbr\u003e\nFormat portrait :\u003cbr\u003e\n1440x2560・1242x2208・1080x1920・750x1334・720x1280・640x1136 \u003cbr \u002f\u003e Une fois que vous aurez échangé les points nécessaires pour cette récompense, vous pourrez télécharger les fichiers de fond d'écran dans toutes les tailles disponibles.\u003c\u002fp\u003e\n\u003cb\u003eÀ propos du jeu\u003c\u002fb\u003e\u003cbr \u002f\u003e\u003ca href=\"http:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fdragon-ball-xenoverse-2-switch\" target=\"_blank\"\u003eDRAGON BALL Xenoverse 2\u003c\u002fa\u003e arrive sur Nintendo Switch™ avec de nouvelles fonctionnalités!\u003cbr \u002f\u003e\u003cbr \u002f\u003e ◆Nouvelles fonctionnalités exclusives sur Nintendo Switch™\u003cp style=\"padding-left: 30px; text-align: left;\"\u003e・Jouez jusqu'à 6 joueurs simultanément en local sans fil! En plus du jeu en ligne, la version Nintendo Switch™ supporte également les combats de boss en coop jusqu'à 6 joueurs et les combats à 3 contre 3.\u003cbr \u002f\u003e ・Réalisez des attaques ultimes en effectuant des mouvements! Reproduisez les indications à l'écran à l'aide des Joy-Con™ pour effectuer un Kamehameha et d'autres attaques emblématiques de DRAGON BALL avec vos mains. \u003cbr \u002f\u003e・Support du multijoueur en local partagé! Une seule Nintendo Switch™ est nécessaire pour profiter de matchs frénétiques à 1 contre 1 partout où vous allez!\n\u003c\u002fp\u003e\n\u003cp\u003e◆Qu'est-ce que \u003ca href=\"http:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fdragon-ball-xenoverse-2-switch\" target=\"_blank\"\u003eDRAGON BALL Xenoverse 2\u003c\u002fa\u003e? \u003cbr \u002f\u003eL'attente est terminée. Place au combat!\nRejoignez la police du temps afin de préserver l'histoire de DRAGON BALL dans cette expérience sans précédent.\n\nC'est vous le protagoniste! Avec Son Goku et ses amis, affrontez un nouvel ennemi qui cherche à modifier l'histoire de DRAGON s-kingdom-battle.aspx\" target=\"_blank\"\u003e site officiel\u003c\u002fa\u003e. \u003cbr\u003e\n\u003ccenter\u003e\u003ciframe width=\"560\" height=\"315\" src=\"https:\u002f\u002fwww.youtube-nocookie.com\u002fembed\u002fvNni6qYDem4?rel=0\" frameborder=\"0\" allowfullscreen\u003e\u003c\u002fiframe\u003e\u003c\u002fcenter\u003e","disabled":false,"tags":[],"createdAt":1503689733,"endsAtLocalTime":false,"id":"c77a1674d176cc86","media":{"closesAt":null,"contents":[{"id":"5ebf81a786d1f954","title":"Paysage : 3840x2160"},{"id":"6b72486428cfb886","title":"Paysage : 2560x1440"},{"title":"Paysage : 1920x1080","id":"a910b108da66e989"},{"id":"13760f3473b31939","title":"Paysage : 1366x768"},{"id":"f01efa11a54a459e","title":"Paysage : 1280x1024"},{"title":"Portrait : 1440x2560","id":"b20aec9baf2e7597"},{"title":"Portrait : 1242x2208","id":"78afe6fa268ac452"},{"title":"Portrait : 1080x1920","id":"111243cb83f055c5"},{"id":"ef5e0e3c49e0eb6f","title":"Portrait : 750x1334"},{"title":"Portrait : 720x1280","id":"9203eada5e2ef17f"},{"id":"1242c3b37ccf7285","title":"Portrait : 640x1136"}],"type":"wallpaper"},"beginsAtLocalTime":false,"points":[{"category":"platinum","amount":50}],"notice":"* Le contenu de ce site vous est fourni pour une utilisation personnelle uniquement.","links":{"myNintendo":{"href":"https:\u002f\u002fmy.nintendo.com\u002frewards\u002fc77a1674d176cc86"}},"ratings":[{"image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fesrb\u002frating\u002fe10.fr-CA.png"},"type":"esrb","id":"esrb.rating.e10.default","contentsDescriptions":[{"type":"esrb","id":"esrb.contents_description.cartoon_violence.default","text":"Violence dans des dessins animés"},{"id":"esrb.contents_description.comic_mischief.default","text":"Espiègleries dans des dessins animés","type":"esrb"},{"text":"Propos légèrement grossiers","id":"esrb.contents_description.mild_language.default","type":"esrb"}],"countries":["US","MX"]},{"type":"esrb","image":{"url ompense, vous pourrez télécharger les fichiers de fond d'écran dans toutes les tailles disponibles.\n\u003cbr\u003e\u003cbr\u003e\n\n\u003cb\u003eÀ propos du jeu\u003c\u002fb\u003e\u003cbr\u003e\n\u003cfont=strong\u003eMesurez-vous à vos amis dans cette version ultime de Mario Kart 8.\u003c\u002ffont\u003e\n\u003cbr\u003ePrenez la route avec la version ultime de Mario Kart 8 et jouez n’importe où, n’importe quand! Coursez contre vos amis ou affrontez-les dans un mode bataille repensé sur des pistes familières ou inédites. Jusqu'à 4 joueurs peuvent jouer en mode multijoueur sans fil local en profitant de la pleine résolution 1080 du mode TV. Les pistes de la version Wii U, y compris celles en contenu téléchargeable, font un retour glorieux. De plus, les inklings apparaîtront comme personnages invités. Certains personnages favoris tels que Roi Boo, Skelex et Bowser Jr. seront aussi de la partie.  Pour plus d'informations sur le jeu, visitez la \u003ca href=\"http:\u002f\u002fmariokart8.nintendo.com\u002ffr\u002f\" target=\"_blank\"\u003eSite officiel\u003c\u002fa\u003e (site en anglais). \n\n\u003ccenter\u003e\n\u003ciframe width=\"560\" height=\"315\" src=\"https:\u002f\u002fwww.youtube-nocookie.com\u002fembed\u002fCjtQZHZc368?rel=0\" frameborder=\"0\" allowfullscreen\u003e\u003c\u002fiframe\u003e\u003c\u002fcenter\u003e\u003cbr\u003e\n\u003cb\u003eJuego clasificado:\u003c\u002fb\u003e","tags":[],"keyColor":"FFFFFF","itemId":null,"textColor":"3C3C3C","title":"Wallpaper - Mario Kart 8 Deluxe - Link","updatedAt":1496338010,"type":"wallpaper"}]}}},

      error: null,

      initialize: function() {

        if (Members.context.synchronizeSession) {
          Members.NASessionManager.initialize(function() {

            function loginUri() {
              return '/login?post_login_redirect_uri=' + encodeURIComponent(document.location.href);
            }
            function logoutUri() {
              return '/logout?post_logout_redirect_uri=' + encodeURIComponent(document.location.href);
            }

            function onChangedSessionState() {
                Members.NASessionManager.getConnectedStatus(function(gotSessionData) {
                  Members.NASessionManager.saveSessionData(gotSessionData);
                  if (gotSessionData.login) {
                    document.location.href = loginUri();
                  } else {
                    document.location.href = logoutUri();
                  }
                });
            }

            function handleSessionData(sessionData) {
              if (sessionData.login) {
                if (Members.isLoggedIn()) {
                  Members.NASessionManager.subscribeSessionStateChangeEvent(sessionData.sessionState, function(newSessionState) {
                    onChangedSessionState();
                  });
                } else {
                  onChangedSessionState();
                }
              } else {
                if (Members.isLoggedIn()) {
                  onChangedSessionState();
                } else {
                  Members.NASessionManager.subscribeSessionStateChangeEvent(sessionData.sessionState, function(newSessionState) {
                    onChangedSessionState();
                  });
                }
              }
            }

            var sessionData = Members.NASessionManager.loadSessionData();
            if (sessionData) {
              handleSessionData(sessionData);
            } else {
              Members.NASessionManager.getConnectedStatus(function(gotSessionData) {
                Members.NASessionManager.saveSessionData(gotSessionData);
                handleSessionData(gotSessionData);
              });
            }

  Members.NASessionManager = (function() {
    return {
      initialize: function(callback) {

          clientOrigin  : Members.constants.origin,
          responseType  : ["token"],

      loadSessionData: function() {
        // parse cookies
        var cookies = document.cookie.split('; ').map(function (pair) {
            return pair.split("=", 2);
        }).reduce(function (iv, cur) {
            if (cur[0].length > 0) iv[decodeURIComponent(cur[0])] = decodeURIComponent(cur[1]);
            return iv;
        }, {});

        var json = cookies[Members.constants.sessionDataCookieName];
        if (! json) {
          return null;

        try {
          return JSON.parse(json);

          return null;
        }

            return;

          callback({ "login": result.login, "sessionState": result.response.sessionState });
        });
      },

      subscribeSessionStateChangeEvent: function(sessionState, onChanged) {
        $nintendo.oauth.checkSessionState(sessionState).then(function(result) {
          if (result.status == 'changed') {
            onChanged(result.sessionState);
            return;
          }
          $nintendo.event.subscribe('oauth.sessionStateChange', { "sessionState": sessionState }, function(error, result) {
            if (error) {
              return;

            if (result.status === "changed") {
              onChanged(result.sessionState);

<script>
if (Members.isLoggedIn()) {

    'uId': Members.embeddedResponses.api_me.data.id,
    'upc01': Members.embeddedResponses.api_me.data.birthday,
    'upc02': Members.embeddedResponses.api_me.data.gender,
    'uCountry': Members.embeddedResponses.api_me.data.country,
    'uLanguage': Members.embeddedResponses.api_me.data.language,
  });
}

function getRegion() {
  var region = Members.context.region;

  if (region === "NCL") {
    return "JPN";
  }
  if (region === "NOA") {
    return "USA";
  }
  if (region === "NOE") {
    return "EUR";
  }

  return null;
}

// lowerCaseのuaからデバイスを判定
function getUserDevice(ua) {
  if (/opera/.test(ua) && /nintendo\swii/.test(ua)) {
    return 'WII';
  }
  if (/nintendo\swiiu/.test(ua)) {
    return 'WIIU';
  }
  if (/nintendo\sdsi/.test(ua)) {
    return 'DSI';
  }
  if (/new\snintendo\s3ds/.test(ua)) {
    return 'NEW3DS';
  }
  if (/nintendo\s3ds/.test(ua)) {
    return '3DS';
  }
  return null;
}
