 with other players around the world in 4 vs. 4 battles that let you level up or boost your rank.\n\u003cbr\u003e\n\u003cbr\u003eHowever you play, there's no time to blink—prepare to ink!\u003cbr\u003e\u003cbr\u003e\n\nFor more information about the game, visit the \u003ca href=\"https:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fsplatoon-wii-u\" Target=\"_blank\"\u003eGame Store\u003c\u002fa\u003e.\u003cbr\u003e\u003cbr\u003e","tags":["3ds","featured"],"priority":16007,"countries":["CA","MX","US"],"limits":[{"target":"exchange","count":1}],"beginsAt":1507050000,"endsAt":1515052799,"type":"coupon","expiresAt":1517817540,"title":"20% Discount on Splatoon™ (Wii U™)","updatedAt":1509127333,"itemId":"2644 ","textColor":"3C3C3C","keyColor":"FFFFFF","clientId":null,"visible":true,"images":{"default":{"id":"72412a76f8be88b6","urlExpiresAt":1507157401,"height":880,"width":880,"url":"https:\u002f\u002fcdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com\u002f1\u002f72412a76f8be88b6","hash":"ca0a802080800080","format":"jpg"}},"interactiveElements":[{"id":"iarc.users_interact","descriptors":[{"text":"Users Interact","countries":["US","MX","CA"],"type":"esrb"},{"countries":["BR"],"text":"Usuários Interagem","type":"br"}]}],"ratings":[{"countries":["US","MX"],"contentsDescriptions":[{"type":"esrb","id":"esrb.contents_description.cartoon_violence.default","text":"Cartoon Violence"}],"id":"esrb.rating.e10.default","image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fesrb\u002frating\u002fe10.en-US.png"},"type":"esrb"},{"type":"esrb","image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fesrb\u002frating\u002fe10.en-US.png"},"contentsDescriptions":[{"id":"esrb.contents_description.cartoon_violence.CA.en-US","text":"Cartoon Violence","type":"esrb"}],"countries":["CA"],"id":"esrb.rating.e10.CA.en-US"},{"type":"esrb","image":{"url":"https:\u002f\u002fcdn.my.nin ! Move the Joy-Con™ in tandem with the on-screen icons to perform the Kamehameha and all sorts of other classic DRAGON BALL moves in battle with your own hands. \u003cbr \u002f\u003e・Supports shared local multiplayer! A single Nintendo Switch™ is all you need to enjoy fast-paced 1 on 1 versus matches wherever you go!\u003c\u002fp\u003e\n\u003cp\u003e◆What is \u003ca href=\"http:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fdragon-ball-xenoverse-2-switch\" target=\"_blank\"\u003eDRAGON BALL Xenoverse 2\u003c\u002fa\u003e? \u003cbr \u002f\u003eThe wait is over. It's time to fight! Become a Time Patroller in order to preserve DRAGON BALL’s history in this unprecedented experience. You are the protagonist! Stand with Goku and his friends as you battle a new enemy that has been warping DRAGON BALL’s history. Fight alongside famous fighters from Z, Super, GT, and more, including movie-only characters like Turles, Broly, and Janemba, the mysterious Masked Saiyan, and many others. \u003cbr \u002f\u003e\n\n\u003ccenter\u003e\u003ciframe src=\"https:\u002f\u002fwww.youtube.com\u002fembed\u002fbUE87bMMtNU\" width=\"560\" height=\"315\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"\u003e\u003c\u002fiframe\u003e\u003c\u002fcenter\u003e\u003cbr \u002f\u003e\u003cbr \u002f\u003e\u003c\u002fp\u003e","disabled":false,"createdAt":1505775215,"priority":15430,"limits":[{"count":1,"target":"exchange"}],"beginsAt":1506063600,"countries":["CA","MX","US"],"endsAt":1522479600,"beginsAtLocalTime":false,"points":[{"category":"platinum","amount":50}],"notice":"* The content on this website is provided to you for your personal use only.","media":{"contents":[{"title":"Landscape: 3840x2160","id":"da674bb88fb61185"},{"id":"65f8b835d150e109","title":"Landscape: 2560x1440"},{"title":"Landscape: 1920x1080","id":"2e68d38859493db4"},{"title":"Landscape: 1366x768","id":"1f31014c41468b83"},{"title":"Landscape: 1280x1024","id":"09f93e2eb767c301"},{"title":"Portrait: 1440x2560","id":"de  challenge, such as defeating an enormous tank that makes yours look like a chew toy. You can take on these challenges aboard your own customized tank or use a provided one. Either way, your tank will have a specific crew capacity and stats. As you battle, you'll find power-ups, like camouflage and Stamina Meat, while earning coins that you can spend to get more troopers, tanks, and paint jobs. Make sure this fight is one your friends and enemies won't soon forget!\n\nFor more information about the game, visit the \u003ca href=\"http:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002ftank-troopers-3ds\" target=\"_blank\"\u003e\u003cb\u003eGame Store\u003c\u002fb\u003e\u003c\u002fa\u003e.\n\n\u003ccenter\u003e\n\u003ciframe width=\"560\" height=\"315\" src=\"https:\u002f\u002fwww.youtube-nocookie.com\u002fembed\u002fUnvimQ_MgE8?rel=0\" frameborder=\"0\" allowfullscreen\u003e\u003c\u002fiframe\u003e\n\u003c\u002fcenter\u003e","disabled":false,"tags":[],"createdAt":1502913971},{"links":{"myNintendo":{"href":"https:\u002f\u002fmy.nintendo.com\u002frewards\u002fb3e741390f036e0c"}},"interactiveElements":[],"ratings":[{"countries":["BR"],"contentsDescriptions":[],"id":"br.rating.l","image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fbr\u002frating\u002fl.png"},"type":"br"},{"contentsDescriptions":[{"id":"esrb.contents_description.mild_violence.default","text":"Mild Violence","type":"esrb"}],"countries":["US","MX"],"id":"esrb.rating.e.default","image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fesrb\u002frating\u002fe.en-US.png"},"type":"esrb"},{"type":"esrb","image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fesrb\u002frating\u002fe.en-US.png"},"countries":["CA"],"contentsDescriptions":[{"type":"esrb","id":"esrb.contents_description.mild_violence.CA.en-US","text":"Mild Violence"}],"id":"esrb.rating.e.CA.e orable and capable Isabelle to your Nintendo 3DS family system’s HOME Menu with this Animal Crossing series inspired theme.  \u003cbr\u003e\u003cbr\u003e\n\nIt’s a great time to return to your town, thanks to the Animal Crossing™: New Leaf – Welcome amiibo game! This updated version of Animal Crossing™: New Leaf adds in support for all Animal Crossing series amiibo figures and cards. Tap these amiibo™ to invite the depicted villager to a new RV Campground, interact with them, or ask them to move into your town!  See all the updates in the video \u003ca href=\"https:\u002f\u002fwww.youtube.com\u002fwatch?v=efsKlfQC4Cg\" target =\"_blank\"\u003ehere\u003c\u002fa\u003e. \u003cbr\u003e\n\n\u003cbr\u003e\nAnd to learn more or buy the retail version of the game, check out the \u003ca href=\"http:\u002f\u002fwww.animal-crossing.com\u002fnewleaf\u002f#\" target=\"_blank\"\u003eofficial site. \u003c\u002fa\u003e\n\u003ca href=\"http:\u002f\u002fwww.animal-crossing.com\u002fnewleaf\u002f#\" target=\"_blank\"\u003e \u003cimg src=\"https:\u002f\u002fcdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com\u002f1\u002f733b9db5a4fa8ef1\"\u003e\u003c\u002fa\u003e\n\n\u003cbr\u003e\u003cbr\u003e\nESRB Rating: Everyone with Comic Mischief\n\nGame and amiibo sold separately. Compatibility and functionality of amiibo may vary per game.  Visit \u003ca href=\"http:\u002f\u002fwww.nintendo.com\u002famiibo\" Target=\"_blank\"\u003eamiibo.com \u003c\u002fa\u003efor specific details on how each amiibo works.","tags":["3ds"],"disabled":false,"priority":1000,"id":"ec38621dfa5d7661","endsAtLocalTime":false,"beginsAtLocalTime":false,"points":[{"amount":100,"category":"platinum"}],"notice":"\nA download code will be displayed once you redeem your points for this reward. Visit the Theme Shop on your Nintendo 3DS system to enter this code and download the theme. Please click \u003ca href=\"http:\u002f\u002fen-americas-support.nintendo.com\u002fapp\u002fanswers\u002fdetail\u002fa_id\u002f14790\       error: null,
      isLoggedIn: function() {
        return !! Members.embeddedResponses.api_me.data;
      },
      initialize: function() {

        if (Members.context.synchronizeSession) {
          Members.NASessionManager.initialize(function() {

            function loginUri() {
              return '/login?post_login_redirect_uri=' + encodeURIComponent(document.location.href);
            }
            function logoutUri() {
              return '/logout?post_logout_redirect_uri=' + encodeURIComponent(document.location.href);
            }

            function onChangedSessionState() {
                Members.NASessionManager.getConnectedStatus(function(gotSessionData) {
                  Members.NASessionManager.saveSessionData(gotSessionData);
                  if (gotSessionData.login) {
                    document.location.href = loginUri();
                  } else {
                    document.location.href = logoutUri();
                  }
                });
            }

            function handleSessionData(sessionData) {
              if (sessionData.login) {
                if (Members.isLoggedIn()) {
                  Members.NASessionManager.subscribeSessionStateChangeEvent(sessionData.sessionState, function(newSessionState) {
                    onChangedSessionState();
                  });
                } else {
                  onChangedSessionState();
                }
              } else {
                if (Members.isLoggedIn()) {
                  onChangedSessionState();
                } else {
                  Members.NASessionManager.subscribeSessionStateChangeEvent(sessionData.sessionState, function(newSessionState) {
                    onChangedSessionState();
                  });
                }
              }
            }

            var sessionData = Members.NASessionManager.loadSessionData();
            if (sessionData) {
              handleSessionData(sessionData);
            } else {
              Members.NASessionManager.getConnectedStatus(function(gotSessionData) {
                Members.NASessionManager.saveSessionData(gotSessionData);
                handleSessionData(gotSessionData);
              });
            }
          });
        }
      }
    };
  })();

  Members.NASessionManager = (function() {
    return {
      initialize: function(callback) {
        document.addEventListener("nintendoReady", callback);

        $nintendo.init({
          connectOrigin : Members.constants.connectOrigin,
          apiOrigin     : Members.constants.apiOrigin,
          clientId      : Members.constants.clientId,
          clientOrigin  : Members.constants.origin,
          responseType  : ["token"],
          scope         : []
        });
      },

      loadSessionData: function() {
        // parse cookies
        var cookies = document.cookie.split('; ').map(function (pair) {
            return pair.split("=", 2);
        }).reduce(function (iv, cur) {
            if (cur[0].length > 0) iv[decodeURIComponent(cur[0])] = decodeURIComponent(cur[1]);
            return iv;
        }, {});

        var json = cookies[Members.constants.sessionDataCookieName];
        if (! json) {
          return null;
        }

        try {
          return JSON.parse(json);
        } catch(e) {
          return null;
        }
      },
      saveSessionData: function(sessionData) {
        document.cookie = encodeURIComponent(Members.constants.sessionDataCookieName) + '=' + encodeURIComponent(JSON.stringify(sessionData)) + '; path=/';
      },

      getConnectedStatus: function(callback) {
        $nintendo.oauth.getConnectedStatus({ scope: ["openid"] }, function(error, result) {
          if (error) {
            callback({ "login": error.login, "sessionState": error.response.sessionState });
            return;
          }
          callback({ "login": result.login, "sessionState": result.response.sessionState });
        });
      },

      subscribeSessionStateChangeEvent: function(sessionState, onChanged) {
        $nintendo.oauth.checkSessionState(sessionState).then(function(result) {
          if (result.status == 'changed') {
            onChanged(result.sessionState);
            return;
          }
          $nintendo.event.subscribe('oauth.sessionStateChange', { "sessionState": sessionState }, function(error, result) {
            if (error) {
              return;
            }
            if (result.status === "changed") {
              onChanged(result.sessionState);
            }
          });
        });
      }
    };
  })();

  Members.initialize();
</script>

<script>
if (Members.isLoggedIn()) {
  var dataLayer = dataLayer || [];
  dataLayer.push({
    'regionCd': getRegion(),
    'pageDevice': 'pc'.toUpperCase(),
    'uDevice': getUserDevice(navigator.userAgent.toLowerCase()),
    'uId': Members.embeddedResponses.api_me.data.id,
    'upc01': Members.embeddedResponses.api_me.data.birthday,
    'upc02': Members.embeddedResponses.api_me.data.gender,
    'uCountry': Members.embeddedResponses.api_me.data.country,
    'uLanguage': Members.embeddedResponses.api_me.data.language,
  });
}

function getRegion() {
  var region = Members.context.region;

  if (region === "NCL") {
    return "JPN";
  }
  if (region === "NOA") {
    return "USA";
  }
  if (region === "NOE") {
    return "EUR";
  }

  return null;
}

// lowerCaseのuaからデバイスを判定
function getUserDevice(ua) {
  if (/opera/.test(ua) && /nintendo\swii/.test(ua)) {
    return 'WII';
  }
  if (/nintendo\swiiu/.test(ua)) {
    return 'WIIU';
  }
  if (/nintendo\sdsi/.test(ua)) {
    return 'DSI';
  }
  if (/new\snintendo\s3ds/.test(ua)) {
    return 'NEW3DS';
  }
  if (/nintendo\s3ds/.test(ua)) {
    return '3DS';
  }
  return null;
}
</script>
