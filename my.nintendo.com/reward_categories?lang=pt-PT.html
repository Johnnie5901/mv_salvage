rs para ter sucesso nestes momentos intrigantes e para encontrar todos os colecionáveis e surpresas. Está tudo bem escondido... será que você consegue encontrar?\u003cbr\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003ca href=\"https:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fsplatoon-wii-u\" Target=\"_blank\"\u003e Game Store \u003c\u002fa\u003e(página em inglês).\u003cbr\u003e\u003cbr\u003e","points":[{"key":"gold","amount":90}]},{"tags":["featured","wiiu"],"expiresAt":1517817540,"interactiveElements":[],"id":"90fedbedfdb9bdf6","countries":["CA","MX","US"],"notice":"O desconto é válido até às23h59 (horário do Pacífico) do dia 4 de fevereiro de 2018. Este desconto intransferível e de uso único permite que você receba 40% de desconto em \u003cb\u003eGolden Sun: The Lost Age (Wii U) \u003c\u002fb\u003e no Nintendo eShop ou em Game Store (se disponível). \n\nEste desconto não pode ser combinado com outra oferta. Os descontos da Nintendo são nulos onde forem proibidos, não têm valor monetário e podem ser cancelados a qualquer momento. Consulte os \u003ca href=\"https:\u002f\u002faccounts.nintendo.com\u002fterm_point\" target=\"_blank\"\u003e termos de serviço do programa de recompensas My Nintendo\u003c\u002fa\u003e para condições adicionais. Visite a \u003ca href=\"http:\u002f\u002fpt-americas-support.nintendo.com\u002fapp\u002fanswers\u002fdetail\u002fa_id\u002f16863\"target=\"_blank\"\u003e página de perguntas frequentes do My Nintendo\u003c\u002fa\u003e para mais informações sobre como usar este desconto.","keyColor":"FFFFFF","limits":[{"count":1,"target":"exchange"}],"itemId":"2651","priority":16005,"disabled":false,"updatedAt":1507569307,"endsAt":1515052799,"beginsAtLocalTime":false,"clientId":null,"type":"coupon","ratings":[{"type":"esrb","contentsDescriptions":[{"text":"Violence","type":"esrb","id":"esrb.contents_description.violence.default"}],"image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fesr stá sucumbindo às trevas. Agora a última esperança do mundo pode ser também o seu fim. Manipule o ambiente com energia psíquica e destrua qualquer monstro que aparecer no seu caminho para salvar a humanidade antes que os heróis do Golden Sun acabem com você.\n\nSaturos e Menardi ativaram dois faróis elementares e apenas mais dois sobraram antes que o poder da alquimia seja liberado na terra de Weyard. Será que este poder irá trazer uma nova era dourada da civilização ou causar a ruína da humanidade?\n\nGuie Felix, Jenna, Sheba e Piers através de calabouços labirínticos e de um mundo enorme, usando suas habilidades para desvendar os mistérios do passado de Weyard.\n\n\u003cbr\u003e\u003ca href=\"https:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fAIUWrgixMtgCmqdznhQRNy1m37GovL_J\" Target=\"_blank\"\u003e Game Store \u003c\u002fa\u003e(página em inglês).\u003cbr\u003e\u003cbr\u003e","textColor":"3C3C3C","links":{"myNintendo":{"href":"https:\u002f\u002fmy.nintendo.com\u002frewards\u002f90fedbedfdb9bdf6"}},"visible":true,"createdAt":1507066620},{"countries":["BR","CA","MX","US"],"id":"0a3d6d508bf2b443","expiresAt":1517817540,"interactiveElements":[],"tags":["featured","new3ds"],"notice":"O desconto é válido até às 23h59 (horário do Pacífico) do dia 4 de fevereiro de 2018. Este desconto intransferível e de uso único permite que você receba 40% de desconto em \u003cb\u003eKersploosh!™  (Nintendo 3DS)\u003c\u002fb\u003e no Nintendo eShop ou em Game Store (se disponível). \n\nEste desconto não pode ser combinado com outra oferta. Os descontos da Nintendo são nulos onde forem proibidos, não têm valor monetário e podem ser cancelados a qualquer momento. Consulte os \u003ca href=\"https:\u002f\u002faccounts.nintendo.com\u002fterm_point\" target=\"_blank\"\u003e termos de serviço do programa de recompensas My Nintendo\u003c\u002fa\u003e para condições adicionais. Visite a \u003ca href=\"http:\u002f\u002fpt-americas-support.nintendo.com\u002fapp\u002fanswers\u002fdeta .com\u002fgames\u002fdetail\u002fkersploosh-3ds\" Target=\"_blank\"\u003eGame Store (se disponível) \u003c\u002fa\u003eao adquirir softwares elegíveis.Para resgatar esta recompensa, é necessário ter uma identificação do Nintendo Network vinculada à sua conta Nintendo. \u003cbr\u003e\u003cbr\u003e\n\u003cb\u003eSobre o jogo\u003c\u002fb\u003e\u003cBR\u003e\nTome controle de uma pedra, do momento do arremesso até cair na água. Com uma mente astuta e um toque hábil no botão deslizante, domine esta jornada repleta de obstáculos até o fundo do poço. Enquanto você aprende a guiar cada pedra em queda livre para completar as fases, você desbloqueará novas pedras e poços. Aceite os desafios que estão no caminho, pois este voo está ao alcance das suas mãos. \n\nCada poço é projetado de maneira diferente, com vários perigos para atrapalhar a sua jornada. Alguns poços têm pizzas que se quebram; outros contêm biscoitos flutuantes que sacrificarão as suas vidas deliciosas para impedir que você chegue ao fundo. Com uma variedade de pedras, desde uma bola de ferro maciça a uma frágil pedra preciosa, chegue ao fundo de cada poço o mais rápido possível. Ative a função StreetPass para compartilhar as suas conquistas com outras pessoas!\n\n\u003cbr\u003e\u003ca href=\"https:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fkersploosh-3ds\" Target=\"_blank\"\u003e Game Store \u003c\u002fa\u003e(página em inglês).\u003cbr\u003e\u003cbr\u003e","endsAtLocalTime":false,"points":[{"key":"gold","amount":10}],"title":"40% de desconto em Kersploosh!™ (Nintendo 3DS)","createdAt":1507066047,"visible":true,"links":{"myNintendo":{"href":"https:\u002f\u002fmy.nintendo.com\u002frewards\u002f0a3d6d508bf2b443"}},"textColor":"3C3C3C"},{"notice":"Um código de download será exibido quando você trocar os pontos por esta recompensa. Visite a loja de temas no seu console Nintendo 3DS para inserir esse código e baixar o tema. Clique \u003ca href=\"http:\u002f\u002fen-americas-support.nintendo.com\u002f o.com\u002fgames\u002fdetail\u002fdragon-ball-xenoverse-2-switch\" target=\"_blank\"\u003eDRAGON BALL Xenoverse 2\u003c\u002fa\u003e? \u003cbr \u002f\u003eThe wait is over. It's time to fight! Become a Time Patroller in order to preserve DRAGON BALL’s history in this unprecedented experience. You are the protagonist! Stand with Goku and his friends as you battle a new enemy that has been warping DRAGON BALL’s history. Fight alongside famous fighters from Z, Super, GT, and more, including movie-only characters like Turles, Broly, and Janemba, the mysterious Masked Saiyan, and many others. \u003cbr \u002f\u003e\n\n\u003ccenter\u003e\u003ciframe src=\"https:\u002f\u002fwww.youtube.com\u002fembed\u002fbUE87bMMtNU\" width=\"560\" height=\"315\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"\u003e\u003c\u002fiframe\u003e\u003c\u002fcenter\u003e\u003cbr \u002f\u003e\u003cbr \u002f\u003e\u003c\u002fp\u003e","points":[{"amount":50,"category":"platinum"}],"media":{"type":"wallpaper","closesAt":null,"contents":[{"title":"Paisagem: 3840x2160","id":"da674bb88fb61185"},{"id":"65f8b835d150e109","title":"Paisagem: 2560x1440"},{"title":"Paisagem: 1920x1080","id":"2e68d38859493db4"},{"title":"Paisagem: 1366x768","id":"1f31014c41468b83"},{"id":"09f93e2eb767c301","title":"Paisagem: 1280x1024"},{"id":"de75fc54a97f8df2","title":"Retrato: 1440x2560"},{"id":"fe0b24c1d02d1d8f","title":"Retrato: 1242x2208"},{"id":"176e69496f3fec5c","title":"Retrato: 1080x1920"},{"title":"Retrato: 750x1334","id":"df0586198dddad6a"},{"title":"Retrato: 720x1280","id":"a4ea303525e6e38a"},{"title":"Retrato: 640x1136","id":"29d267d164917a74"}]},"links":{"myNintendo":{"href":"https:\u002f\u002fmy.nintendo.com\u002frewards\u002f7d0c06fe74367c71"}},"textColor":"3C3C3C","createdAt":1505775215,"visible":true,"interactiveElements":[],"tags":[],"countries":["CA","MX","US"],"id":"7d0c06fe74367c71","notice":"* Os conteúdos desta página são apenas para uso pessoal.","priority":15430,"limits":[{"count":1,"target":"exc 720x1280・640x1136\n\u003cbr\u003e\u003cbr\u003e\nApós trocares os pontos necessários por esta recompensa, poderás descarregar o fundo em todos os tamanhos disponíveis.\u003cbr\u003e\u003cbr\u003e\n\n\u003cb\u003eSobre o jogo\u003c\u002fb\u003e\u003cbr\u003e\nExplore um planeta alienígena com a lendária caçadora de recompensas Samus Aran. A missão? Acabar com a ameaça Metroid nesta nova versão da aventura de 1991 para Game Boy™. Este jogo de plataforma de ação em deslocamento lateral revitaliza a jogabilidade clássica e traz visuais 3D incríveis e novo conteúdo para cativar jogadores novos e veteranos.\n\nO jogo Metroid™ II: Return of Samus™ foi completamente reconstruído, com novos mapas, equipamentos melhorados, novas habilidades que usam a energia especial “Aeion”, um poderoso contra-ataque corpo a corpo e mira em 360 graus. Muitos caminhos escondidos, power-ups e segredos estão à sua espera. Encontre-os para tentar revelar os mistérios do passado do planeta SR388. Um sistema de mapas que usa a tela tátil e menus informativos ajudam novos jogadores a desbravar SR388 e organizar sua artilharia e inventário enquanto mergulham em total isolamento, exploração profunda, ambientes hostis e batalhas intensas que os fanáticos por Metroid anseiam. \n\nPara mais detalhes, visite o  \u003ca href=\"http:\u002f\u002fmetroidsamusreturns.nintendo.com\u002f\" target=\"_blank\"\u003esite oficial.\u003c\u002fa\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cb\u003eRecompensas relacionadas\u003c\u002fb\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https:\u002f\u002fmy.nintendo.com\u002frewards\u002fb3e741390f036e0c\" target=\"_blank\" rel=\"noopener\"\u003eMetroid II-Return of Samus (Nintendo 3DS): 30% de descuento\u003c\u002fa\u003e\u003c\u002fli\u003e\n\u003cli\u003e\u003ca href=\"https:\u002f\u002fmy.nintendo.com\u002frewards\u002fa206a28fed019bf2\" target=\"_blank\" rel=\"noopener\"\u003eMetroid (Wii U\u002fNintendo 3DS): 50% de descuento\u003c\u002fa\u003e\u003c\ endo.com\u002fgames\u002fdetail\u002fZJIPw1j3cMBl2wJie6zl65OMeIjZd6aA\" Target=\"_blank\"\u003eGame Store (se disponível) \u003c\u002fa\u003eao adquirir softwares elegíveis.Para resgatar esta recompensa, é necessário ter uma identificação do Nintendo Network vinculada à sua conta Nintendo. \u003cbr\u003e\u003cbr\u003e\n\u003cb\u003eSobre o jogo\u003c\u002fb\u003e\u003cBR\u003e\nA caçadora de recompensas Samus Aran luta mais uma vez contra o tormento do Metroid nessa continuação épica do clássico do\nNES™, Metroid.\n\u003cbr\u003e\u003cbr\u003e\nTome o controle da situação! Guie a Samus por corredores cavernosos, ruínas antigas, e armadilhas alienígenas. No misterioso planeta SR388, você encontrará artefatos de uma civilização perdida, e esses artefatos concederão a você poderes maravilhosos. Acabe com criaturas inimigas com a rapidez de uma serra elétrica! Role por túneis escondidos e paredes inclinadas! Lute até chegar ao coração do planeta e procure pelos impiedosos líderes do Metroid. Se você for um explorador esperto, você conquistará o melhor das finais. Entre nessa empolgante continuação do Metroid e vivencie as emoções dessa série tão adorada!\u003cbr\u003e\u003cbr\u003e\n\n\u003cb\u003eRecompensas relacionadas\u003c\u002fb\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https:\u002f\u002fmy.nintendo.com\u002frewards\u002fb3e741390f036e0c\" target=\"_blank\" rel=\"noopener\"\u003eMetroid II-Return of Samus (Nintendo 3DS): 30% de desconto\u003c\u002fa\u003e\u003c\u002fli\u003e\n\u003cli\u003e\u003ca href=\"https:\u002f\u002fmy.nintendo.com\u002frewards\u002fa206a28fed019bf2\" target=\"_blank\" rel=\"noopener\"\u003eMetroid (Wii U\u002fNintendo 3DS): 50% de desconto\u003c\u002fa\u003e\u003c\u002fli\u003e\n\u003cli\u003e\u003ca href=\"https:\u002f\u002fmy.nintendo.com\u002frewards\u002fce0baa5bd48ff163\"\u003eTema Metroid: Samus Returns (Nintendo 3DS)\u003c\u002fa\u003e\u003c\u002fli\u003e\n\u003cli\u003e\u003ca href=\"https:\u002f\u002fmy.nint       error: null,
      isLoggedIn: function() {
        return !! Members.embeddedResponses.api_me.data;
      },
      initialize: function() {

        if (Members.context.synchronizeSession) {
          Members.NASessionManager.initialize(function() {

            function loginUri() {
              return '/login?post_login_redirect_uri=' + encodeURIComponent(document.location.href);
            }
            function logoutUri() {
              return '/logout?post_logout_redirect_uri=' + encodeURIComponent(document.location.href);
            }

            function onChangedSessionState() {
                Members.NASessionManager.getConnectedStatus(function(gotSessionData) {
                  Members.NASessionManager.saveSessionData(gotSessionData);
                  if (gotSessionData.login) {
                    document.location.href = loginUri();
                  } else {
                    document.location.href = logoutUri();
                  }
                });
            }

            function handleSessionData(sessionData) {
              if (sessionData.login) {
                if (Members.isLoggedIn()) {
                  Members.NASessionManager.subscribeSessionStateChangeEvent(sessionData.sessionState, function(newSessionState) {
                    onChangedSessionState();
                  });
                } else {
                  onChangedSessionState();
                }
              } else {
                if (Members.isLoggedIn()) {
                  onChangedSessionState();
                } else {
                  Members.NASessionManager.subscribeSessionStateChangeEvent(sessionData.sessionState, function(newSessionState) {
                    onChangedSessionState();
                  });
                }
              }
            }

            var sessionData = Members.NASessionManager.loadSessionData();
            if (sessionData) {
              handleSessionData(sessionData);
            } else {
              Members.NASessionManager.getConnectedStatus(function(gotSessionData) {
                Members.NASessionManager.saveSessionData(gotSessionData);
                handleSessionData(gotSessionData);
              });
            }
          });
        }
      }
    };
  })();

  Members.NASessionManager = (function() {
    return {
      initialize: function(callback) {
        document.addEventListener("nintendoReady", callback);

        $nintendo.init({
          connectOrigin : Members.constants.connectOrigin,
          apiOrigin     : Members.constants.apiOrigin,
          clientId      : Members.constants.clientId,
          clientOrigin  : Members.constants.origin,
          responseType  : ["token"],
          scope         : []
        });
      },

      loadSessionData: function() {
        // parse cookies
        var cookies = document.cookie.split('; ').map(function (pair) {
            return pair.split("=", 2);
        }).reduce(function (iv, cur) {
            if (cur[0].length > 0) iv[decodeURIComponent(cur[0])] = decodeURIComponent(cur[1]);
            return iv;
        }, {});

        var json = cookies[Members.constants.sessionDataCookieName];
        if (! json) {
          return null;
        }

        try {
          return JSON.parse(json);
        } catch(e) {
          return null;
        }
      },
      saveSessionData: function(sessionData) {
        document.cookie = encodeURIComponent(Members.constants.sessionDataCookieName) + '=' + encodeURIComponent(JSON.stringify(sessionData)) + '; path=/';
      },

      getConnectedStatus: function(callback) {
        $nintendo.oauth.getConnectedStatus({ scope: ["openid"] }, function(error, result) {
          if (error) {
            callback({ "login": error.login, "sessionState": error.response.sessionState });
            return;
          }
          callback({ "login": result.login, "sessionState": result.response.sessionState });
        });
      },

      subscribeSessionStateChangeEvent: function(sessionState, onChanged) {
        $nintendo.oauth.checkSessionState(sessionState).then(function(result) {
          if (result.status == 'changed') {
            onChanged(result.sessionState);
            return;
          }
          $nintendo.event.subscribe('oauth.sessionStateChange', { "sessionState": sessionState }, function(error, result) {
            if (error) {
              return;
            }
            if (result.status === "changed") {
              onChanged(result.sessionState);
            }
          });
        });
      }
    };
  })();

  Members.initialize();
</script>

<script>
if (Members.isLoggedIn()) {
  var dataLayer = dataLayer || [];
  dataLayer.push({
    'regionCd': getRegion(),
    'pageDevice': 'pc'.toUpperCase(),
    'uDevice': getUserDevice(navigator.userAgent.toLowerCase()),
    'uId': Members.embeddedResponses.api_me.data.id,
    'upc01': Members.embeddedResponses.api_me.data.birthday,
    'upc02': Members.embeddedResponses.api_me.data.gender,
    'uCountry': Members.embeddedResponses.api_me.data.country,
    'uLanguage': Members.embeddedResponses.api_me.data.language,
  });
}

function getRegion() {
  var region = Members.context.region;

  if (region === "NCL") {
    return "JPN";
  }
  if (region === "NOA") {
    return "USA";
  }
  if (region === "NOE") {
    return "EUR";
  }

  return null;
}

// lowerCaseのuaからデバイスを判定
function getUserDevice(ua) {
  if (/opera/.test(ua) && /nintendo\swii/.test(ua)) {
    return 'WII';
  }
  if (/nintendo\swiiu/.test(ua)) {
    return 'WIIU';
  }
  if (/nintendo\sdsi/.test(ua)) {
    return 'DSI';
  }
  if (/new\snintendo\s3ds/.test(ua)) {
    return 'NEW3DS';
  }
  if (/nintendo\s3ds/.test(ua)) {
    return '3DS';
  }
  return null;
}
</script>
