6x768・1280x1024\u003cbr\u003e\nPortrait format:\u003cbr\u003e\n1440x2560・1242x2208・1080x1920・750x1334・720x1280・640x1136\n\u003cbr\u003e\u003cbr\u003e\n\u003cb\u003eAbout this game\u003c\u002fb\u003e\u003cbr\u003e\n\u003cfont=strong\u003ePokémon Battles that anyone can enjoy!.\u003c\u002ffont\u003e\u003cbr\u003e\nThe popular Pokémon fighting game comes to the Nintendo Switch™ console with added Pokémon fighters and new ways to battle other players. Take direct control of one of over 20 prized Pokémon fighters to defeat other Pokémon in action-packed arena fights. With Nintendo Switch, you can battle at home or on the go to become the Ferrum League champion!\u003cbr\u003e\u003cbr\u003e\n\nMaster the new fighting styles of Croagunk, Scizor, Empoleon, Darkrai, and the newly added Decidueye. New modes give you the ability to challenge your friends* in intense competition. Duke it out with your favorite Pokémon Fighters in Team Battle. Then record and upload your favorite fights with the new replay feature**. Take the battle on the road with the portable Nintendo Switch system or find competition online in the new Group Match Mode. Do you have what it takes to claim the title of \u003ci\u003ePokkén Tournament DX\u003c\u002fi\u003e champion? There's only one way to find out, and that's by stepping into the battle arena!\u003cbr\u003e\u003cbr\u003e\n\nFor more information about the game, visit the \u003ca href=\"http:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fpokken-tournament-dx-switch\" target=\"_blank\"\u003eGame Store\u003c\u002fa\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ccenter\u003e\n\u003ciframe width=\"560\" height=\"315\" src=\"https:\u002f\u002fwww.youtube.com\u002fembed\u002fpkMNgoUnLSM\" frameborder=\"0\" allowfullscreen\u003e\u003c\u002fiframe\u003e\u003c\u002fcenter\u003e\u003cbr\u003e\n\u003cb\u003eGame Rated:\u003c\u002fb\u003e\n \u003cbr\u003e","ratings":[{"contentsDescriptions":[],"image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstat 4b8e711e5b95f2ff191a1c838.baas.nintendo.com\u002f1\u002f93feb3c0897d0652\"\u003e\u003cbr\u003e\n\nIt can be downloaded in eleven different resolutions for PC, smart phone, or tablet.\u003cbr\u003e\n\n\u003cb\u003eAvailable sizes\u003c\u002fb\u003e\u003cbr\u003e\nLandscape format:\u003cbr\u003e\n3840x2160・ 2560x1440・1920x1080・1366x768・1280x1024\u003cbr\u003e\nPortrait format:\u003cbr\u003e\n1440x2560・1242x2208・1080x1920・750x1334・720x1280・640x1136\n\u003cbr\u003e\u003cbr\u003e\n\n\u003cb\u003eAbout the game\u003c\u002fb\u003e\u003cbr\u003e\nPull off the ultimate color scheme!\u003cbr\u003eThis tense multiplayer action game will have you stomping to flip over panels—and unwitting opponents! To win, flip the most panels to your color in local battles, online*, or single-player. The more you flip, the faster you'll move in a mad dash to nab power ups. Increase your flip range, turn invincible, and more across 3 modes and 12 arenas! Compete alone or against up to 3 players to see who's best at each mode: flip the most panels before time runs up in Panel Battle, knock out the most opponents in Time Battle, or outlast your rivals in Life Battle. All 12 arenas have 4 layouts to choose from, some containing hazards like panel-flipping buttons, beam cannons, and waves so beautiful they truly stun competitors. Learn the art of the flip with tutorials and try your hand at achievements. When you're ready to compete, jump into an online* battle or a private room with friends via local wireless. No matter how you play, it's time to think fast and pull off the ultimate color scheme!\n\nFor more information about the game, visit the \u003ca href=\"http:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fflip-wars-switch\" target=\"_blank\"\u003e\u003cb\u003eGame Store\u003c\u002fb\u003e\u003c\u002fa\u003e.\n\n\u003ccenter\u003e\n\u003ciframe width=\"560\" height=\"315\" src=\"https:\u002f\u002fwww.youtube-nocookie.com\u002fembed\u002f6cVohV7F8v4?rel=0\" frameborder=\"0\" allowfullscreen\u003e\u003c\u002fiframe\u003e\n\u003c\u002fcenter\u003e","id":"0e005667b5c493fd","type":"wallpaper"},{"priority":15419,"updatedAt":1503100458,"beginsAtLocalTime":false,"textColor":"3C3C3C","title":"Wallpaper - Tank Troopers™","type":"wallpaper","id":"5ddd7b72935165d9","ratings":[{"countries":["BR"],"contentsDescriptions":[],"image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fbr\u002frating\u002fl.png"},"type":"br","id":"br.rating.l"},{"countries":["US","MX"],"contentsDescriptions":[{"type":"esrb","id":"esrb.contents_description.mild_fantasy_violence.default","text":"Mild Fantasy Violence"}],"image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fesrb\u002frating\u002fe.en-US.png"},"type":"esrb","id":"esrb.rating.e.default"},{"type":"esrb","id":"esrb.rating.e.CA.en-US","contentsDescriptions":[{"text":"Mild Fantasy Violence","id":"esrb.contents_description.mild_fantasy_violence.CA.en-US","type":"esrb"}],"image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fesrb\u002frating\u002fe.en-US.png"},"countries":["CA"]},{"image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fesrb\u002frating\u002fe.fr-CA.png"},"countries":["CA"],"contentsDescriptions":[{"text":"Violence légère dans des scènes fantastiques","type":"esrb","id":"esrb.contents_description.mild_fantasy_violence.CA.fr-CA"}],"id":"esrb.rating.e.CA.fr-CA","type":"esrb"}],"description":"We're featuring rewards for players who love a good virtual battle.  We've prepared a special new Tank Trooper™ wallpaper. You can redeem your My Nintendo points and download yours today.  \u003cbr\u003e\n\u003cimg src=\"https:\u002f\u002fcdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com\u002f1\u002f1d0618024a86e3ea\"\u003e\u003cbr\u003e\n\nIt can be downloaded in eleven different resolutions for PC, smart phone, or tablet.\u003cbr\u003e\n\n\u003cb\u003eAvailable sizes\u003c\u002fb\u003e\u003cbr\u003e\nLandscape format:\u003cbr\u003e\n3840x2160・ 2560x1440・1920x1080・1366x768・1280x1024\u003cbr\u003e\nPortrait format:\u003cbr\u003e\n1440x2560・1242x2208・1080x1920・750x1334・720x1280・640x1136\n\u003cbr\u003e\u003cbr\u003e\n\n\u003cb\u003eAbout the game\u003c\u002fb\u003e\u003cbr\u003e\nYou've never seen tanks like these! \u003cbr\u003e\nATTENTION! Calling all troopers for 6-player* tank warfare!\n\nChoose a tank, pick troopers, and battle your friends via local wireless. Each trooper has a special ability, from electric shocks to healing. Deploy them tactically to win 30+ custom tanks with unique stats. Battle with bombs, on teams, or in a free-for-all—but always fight! Fight! FIGHT!\n\nThe single-player mode contains 30 stages, so you'll have to devise a multitude of strategies and maneuvers to conquer them all. Not to mention, each stage will issue you a new challenge, such as defeating an enormous tank that makes yours look like a chew toy. You can take on these challenges aboard your own customized tank or use a provided one. Either way, your tank will have a specific crew capacity and stats. As you battle, you'll find power-ups, like camouflage and Stamina Meat, while earning coins that you can spend to get more troopers, tanks, and paint jobs. Make sure this fight is one your friends and enemies won't soon forget!\n\nFor more information about the game, visit the \u003ca href=\"http:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002ftank-troopers-3ds\" target=\"_blank\"\u003e\u003cb\u003eGame Store\u003c\u002fb\u003e\u003c\u002fa\u003e.\n\n\u003ccenter\u003e\n\u003ciframe width=\"560\" height=\"315\" src=\"https:\u002f\u002fwww.youtube-nocookie.com\u002fembed\u002fUnvimQ_MgE8?rel=0\" frameborder=\"0\" allowfullscreen\u003e\u003c\u002fiframe\u003e\n\u003c\u002fcenter\u003e","keyColor":"FFFFFF","media":{"type":"wallpaper","contents":[{"id":"7bf94180bc3beb3c","title":" o a new RV Campground, interact with them, or ask them to move into your town!  See all the updates in the video \u003ca href=\"https:\u002f\u002fwww.youtube.com\u002fwatch?v=efsKlfQC4Cg\" target =\"_blank\"\u003ehere\u003c\u002fa\u003e. \u003cbr\u003e\n\n\u003cbr\u003e\nAnd to learn more or buy the retail version of the game, check out the \u003ca href=\"http:\u002f\u002fwww.animal-crossing.com\u002fnewleaf\u002f#\" target=\"_blank\"\u003eofficial site. \u003c\u002fa\u003e\n\u003ca href=\"http:\u002f\u002fwww.animal-crossing.com\u002fnewleaf\u002f#\" target=\"_blank\"\u003e \u003cimg src=\"https:\u002f\u002fcdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com\u002f1\u002f733b9db5a4fa8ef1\"\u003e\u003c\u002fa\u003e\n\n\u003cbr\u003e\u003cbr\u003e\nESRB Rating: Everyone with Comic Mischief\n\nGame and amiibo sold separately. Compatibility and functionality of amiibo may vary per game.  Visit \u003ca href=\"http:\u002f\u002fwww.nintendo.com\u002famiibo\" Target=\"_blank\"\u003eamiibo.com \u003c\u002fa\u003efor specific details on how each amiibo works.","type":"download_code","id":"ec38621dfa5d7661","interactiveElements":[],"clientId":null,"images":{"default":{"format":"jpg","hash":"c200000000008000","url":"https:\u002f\u002fcdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com\u002f1\u002fb9895240ca7951c5","urlExpiresAt":1481345870,"id":"b9895240ca7951c5","width":880,"height":880}},"links":{"myNintendo":{"href":"https:\u002f\u002fmy.nintendo.com\u002frewards\u002fec38621dfa5d7661"}},"notice":"\nA download code will be displayed once you redeem your points for this reward. Visit the Theme Shop on your Nintendo 3DS system to enter this code and download the theme. Please click \u003ca href=\"http:\u002f\u002fen-americas-support.nintendo.com\u002fapp\u002fanswers\u002fdetail\u002fa_id\u002f14790\u002fp\u002f430\" target=\"_blank\"\u003ehere \u003c\u002fa\u003efor information on how to download the theme.\n*A Nintendo 3DS system is required to use this reward.\n*You will receive a download code for this item. You'll need to download the theme separately on your Nintendo 3DS system.\n*You can view your download code on the My Nintendo website once you redeem your points for it.\n*Wireless Internet access required to download. For more info, go to \u003ca href=\"http:\u002f\u002fen-americas-support.nintendo.com\u002fapp\u002fanswers\u002fdetail\u002fa_id\u002f16541\u002f~\u002fmy-nintendo-faq\" target=\"_blank\"\u003esupport.nintendo.com\u003c\u002fa\u003e.","keyColor":"FFFFFF","limits":[{"target":"exchange","count":1}],"disabled":false,"endsAtLocalTime":false,"itemId":"MYCTRMHMME01000027","countries":["BR","CA","MX","US"],"endsAt":null,"createdAt":1477678115,"beginsAt":1478102400,"visible":true,"points":[{"category":"platinum","amount":100}],"tags":["3ds"]},{"description":"A wallpaper for your PC, smartphone and tablet.\u003cbr\u003e\n\u003cbr\u003e\nThe wallpaper can be downloaded in eight different resolutions.\u003cbr\u003e\n\u003cb\u003eAvailable sizes\u003c\u002fb\u003e\u003cbr\u003e\nLandscape format:\u003cbr\u003e\n1920×1080・1366×768・1280×1024\u003cbr\u003e\nPortrait format:\u003cbr\u003e\n1242×2208・1080×1920・750×1334・720×1280・640×1136\n\u003cbr\u003e\u003cbr\u003e\nAfter you redeem the required points for this reward, you can download the wallpaper in any of the available sizes.\u003cbr\u003e\u003cbr\u003e\n\n\u003cb\u003eAbout the game\u003c\u002fb\u003e\u003cbr\u003e\n\u003cfont=strong\u003eRace and battle your friends in the definitive version of Mario Kart 8.\u003c\u002ffont\u003e\u003cbr\u003e\nHit the road with the definitive version of Mario Kart 8 and play anytime, anywhere! Race your friends or battle them in a revised battle mode on new and returning battle courses. Play locally in up to 4-player multiplayer in 1080p while playing in TV Mode. Every track from the Wii U version, including DLC, makes a glorious return. Plus, the Inklings appear as all-new guest characters, along with returning favorites, such as King Boo, Dry Bones, and Bowser Jr.!\u003cbr\u003e\u003cbr\u003e\n\nFor more information about the game, visit the \u003ca href=\"http:\u002f\u002fmariokart8.nintendo.com\u002f\" target=\"_blank\"\u003eOfficial Site\u003c\u002fa\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ccenter\u003e\n\u003ciframe width=\"560\" height=\"315\" src=\"https:\u002f\u002fwww.youtube-nocookie.com\u002fembed\u002fCjtQZHZc368?rel=0\" frameborder=\"0\" allowfullscreen\u003e\u003c\u002fiframe\u003e\u003c\u002fcenter\u003e\u003cbr\u003e\n\u003cb\u003eGame Rated:\u003c\u002fb\u003e","ratings":[{"id":"br.rating.l","type":"br","countries":["BR"],"contentsDescriptions":[],"image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fbr\u002frating\u002fl.png"}},{"id":"esrb.rating.e.default","type":"esrb","image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fesrb\u002frating\u002fe.en-US.png"},"contentsDescriptions":[{"id":"esrb.contents_description.comic_mischief.default","type":"esrb","text":"Comic Mischief"}],"countries":["US","MX"]},{"countries":["CA"],"contentsDescriptions":[{"text":"Comic Mischief","id":"esrb.contents_description.comic_mischief.CA.en-US","type":"esrb"}],"image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fesrb\u002frating\u002fe.en-US.png"},"id":"esrb.rating.e.CA.en-US","type":"esrb"},{"image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fesrb\u002frating\u002fe.fr-CA.png"},"contentsDescriptions":[{"type":"esrb","id":"esrb.contents_description.comic_mischief.CA.fr-CA","text":"Espiègleries dans des dessins animés"}],"countries":["CA"],"id":"esrb.rating.e.CA.fr-CA","type":"esrb"}],"id":"096cf1c8b77fac10","type":"wallpaper","title":"Wallpaper - Mario Kart 8 Deluxe - Link","textColor":"3C3C3C","beginsAtLocalTime":false,"priority":1000,"updatedAt":1496338010,"points":[{"       error: null,
      isLoggedIn: function() {
        return !! Members.embeddedResponses.api_me.data;
      },
      initialize: function() {

        if (Members.context.synchronizeSession) {
          Members.NASessionManager.initialize(function() {

            function loginUri() {
              return '/login?post_login_redirect_uri=' + encodeURIComponent(document.location.href);
            }
            function logoutUri() {
              return '/logout?post_logout_redirect_uri=' + encodeURIComponent(document.location.href);
            }

            function onChangedSessionState() {
                Members.NASessionManager.getConnectedStatus(function(gotSessionData) {
                  Members.NASessionManager.saveSessionData(gotSessionData);
                  if (gotSessionData.login) {
                    document.location.href = loginUri();
                  } else {
                    document.location.href = logoutUri();
                  }
                });
            }

            function handleSessionData(sessionData) {
              if (sessionData.login) {
                if (Members.isLoggedIn()) {
                  Members.NASessionManager.subscribeSessionStateChangeEvent(sessionData.sessionState, function(newSessionState) {
                    onChangedSessionState();
                  });
                } else {
                  onChangedSessionState();
                }
              } else {
                if (Members.isLoggedIn()) {
                  onChangedSessionState();
                } else {
                  Members.NASessionManager.subscribeSessionStateChangeEvent(sessionData.sessionState, function(newSessionState) {
                    onChangedSessionState();
                  });
                }
              }
            }

            var sessionData = Members.NASessionManager.loadSessionData();
            if (sessionData) {
              handleSessionData(sessionData);
            } else {
              Members.NASessionManager.getConnectedStatus(function(gotSessionData) {
                Members.NASessionManager.saveSessionData(gotSessionData);
                handleSessionData(gotSessionData);
              });
            }
          });
        }
      }
    };
  })();

  Members.NASessionManager = (function() {
    return {
      initialize: function(callback) {
        document.addEventListener("nintendoReady", callback);

        $nintendo.init({
          connectOrigin : Members.constants.connectOrigin,
          apiOrigin     : Members.constants.apiOrigin,
          clientId      : Members.constants.clientId,
          clientOrigin  : Members.constants.origin,
          responseType  : ["token"],
          scope         : []
        });
      },

      loadSessionData: function() {
        // parse cookies
        var cookies = document.cookie.split('; ').map(function (pair) {
            return pair.split("=", 2);
        }).reduce(function (iv, cur) {
            if (cur[0].length > 0) iv[decodeURIComponent(cur[0])] = decodeURIComponent(cur[1]);
            return iv;
        }, {});

        var json = cookies[Members.constants.sessionDataCookieName];
        if (! json) {
          return null;
        }

        try {
          return JSON.parse(json);
        } catch(e) {
          return null;
        }
      },
      saveSessionData: function(sessionData) {
        document.cookie = encodeURIComponent(Members.constants.sessionDataCookieName) + '=' + encodeURIComponent(JSON.stringify(sessionData)) + '; path=/';
      },

      getConnectedStatus: function(callback) {
        $nintendo.oauth.getConnectedStatus({ scope: ["openid"] }, function(error, result) {
          if (error) {
            callback({ "login": error.login, "sessionState": error.response.sessionState });
            return;
          }
          callback({ "login": result.login, "sessionState": result.response.sessionState });
        });
      },

      subscribeSessionStateChangeEvent: function(sessionState, onChanged) {
        $nintendo.oauth.checkSessionState(sessionState).then(function(result) {
          if (result.status == 'changed') {
            onChanged(result.sessionState);
            return;
          }
          $nintendo.event.subscribe('oauth.sessionStateChange', { "sessionState": sessionState }, function(error, result) {
            if (error) {
              return;
            }
            if (result.status === "changed") {
              onChanged(result.sessionState);
            }
          });
        });
      }
    };
  })();

  Members.initialize();
</script>

<script>
if (Members.isLoggedIn()) {
  var dataLayer = dataLayer || [];
  dataLayer.push({
    'regionCd': getRegion(),
    'pageDevice': 'pc'.toUpperCase(),
    'uDevice': getUserDevice(navigator.userAgent.toLowerCase()),
    'uId': Members.embeddedResponses.api_me.data.id,
    'upc01': Members.embeddedResponses.api_me.data.birthday,
    'upc02': Members.embeddedResponses.api_me.data.gender,
    'uCountry': Members.embeddedResponses.api_me.data.country,
    'uLanguage': Members.embeddedResponses.api_me.data.language,
  });
}

function getRegion() {
  var region = Members.context.region;

  if (region === "NCL") {
    return "JPN";
  }
  if (region === "NOA") {
    return "USA";
  }
  if (region === "NOE") {
    return "EUR";
  }

  return null;
}

// lowerCaseのuaからデバイスを判定
function getUserDevice(ua) {
  if (/opera/.test(ua) && /nintendo\swii/.test(ua)) {
    return 'WII';
  }
  if (/nintendo\swiiu/.test(ua)) {
    return 'WIIU';
  }
  if (/nintendo\sdsi/.test(ua)) {
    return 'DSI';
  }
  if (/new\snintendo\s3ds/.test(ua)) {
    return 'NEW3DS';
  }
  if (/nintendo\s3ds/.test(ua)) {
    return '3DS';
  }
  return null;
}
