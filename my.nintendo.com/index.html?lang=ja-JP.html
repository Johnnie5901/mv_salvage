      constants: {"connectOrigin":"https:\u002f\u002faccounts.nintendo.com","sessionDataCookieName":"MNASD","cdnOrigin":"https:\u002f\u002fcdn.my.nintendo.com","apiOrigin":"https:\u002f\u002fapi.accounts.nintendo.com","clientId":"b2486001c0980130","origin":"https:\u002f\u002fmy.nintendo.com"},

      error: null,
      isLoggedIn: function() {
        return !! Members.embeddedResponses.api_me.data;
      },
      initialize: function() {

        if (Members.context.synchronizeSession) {
          Members.NASessionManager.initialize(function() {

            function loginUri() {
              return '/login?post_login_redirect_uri=' + encodeURIComponent(document.location.href);
            }
            function logoutUri() {
              return '/logout?post_logout_redirect_uri=' + encodeURIComponent(document.location.href);
            }

            function onChangedSessionState() {
                Members.NASessionManager.getConnectedStatus(function(gotSessionData) {
                  Members.NASessionManager.saveSessionData(gotSessionData);
                  if (gotSessionData.login) {
                    document.location.href = loginUri();
                  } else {
                    document.location.href = logoutUri();
                  }
                });
            }

            function handleSessionData(sessionData) {
              if (sessionData.login) {
                if (Members.isLoggedIn()) {
                  Members.NASessionManager.subscribeSessionStateChangeEvent(sessionData.sessionState, function(newSessionState) {
                    onChangedSessionState();
                  });
                } else {
                  onChangedSessionState();
                }
              } else {
                if (Members.isLoggedIn()) {
                  onChangedSessionState();
                } else {
                  Members.NASessionManager.subscribeSessionStateChangeEvent(sessionData.sessionState, function(newSessionState) {
                    onChangedSessionState();
                  });
                }
              }
            }

            var sessionData = Members.NASessionManager.loadSessionData();
            if (sessionData) {
              handleSessionData(sessionData);
            } else {
              Members.NASessionManager.getConnectedStatus(function(gotSessionData) {
                Members.NASessionManager.saveSessionData(gotSessionData);
                handleSessionData(gotSessionData);
              });
            }
          });
        }
      }
    };
  })();

  Members.NASessionManager = (function() {
    return {
      initialize: function(callback) {
        document.addEventListener("nintendoReady", callback);

        $nintendo.init({
          connectOrigin : Members.constants.connectOrigin,
          apiOrigin     : Members.constants.apiOrigin,
          clientId      : Members.constants.clientId,
          clientOrigin  : Members.constants.origin,
          responseType  : ["token"],
          scope         : []
        });
      },

      loadSessionData: function() {
        // parse cookies
        var cookies = document.cookie.split('; ').map(function (pair) {
            return pair.split("=", 2);
        }).reduce(function (iv, cur) {
            if (cur[0].length > 0) iv[decodeURIComponent(cur[0])] = decodeURIComponent(cur[1]);
            return iv;
        }, {});

        var json = cookies[Members.constants.sessionDataCookieName];
        if (! json) {
          return null;
        }

        try {
          return JSON.parse(json);
        } catch(e) {
          return null;
        }
      },
      saveSessionData: function(sessionData) {
        document.cookie = encodeURIComponent(Members.constants.sessionDataCookieName) + '=' + encodeURIComponent(JSON.stringify(sessionData)) + '; path=/';
      },

      getConnectedStatus: function(callback) {
        $nintendo.oauth.getConnectedStatus({ scope: ["openid"] }, function(error, result) {
          if (error) {
            callback({ "login": error.login, "sessionState": error.response.sessionState });
            return;
          }
          callback({ "login": result.login, "sessionState": result.response.sessionState });
        });
      },

      subscribeSessionStateChangeEvent: function(sessionState, onChanged) {
        $nintendo.oauth.checkSessionState(sessionState).then(function(result) {
          if (result.status == 'changed') {
            onChanged(result.sessionState);
            return;
          }
          $nintendo.event.subscribe('oauth.sessionStateChange', { "sessionState": sessionState }, function(error, result) {
            if (error) {
              return;
            }
            if (result.status === "changed") {
              onChanged(result.sessionState);
            }
          });
        });
      }
    };
  })();

  Members.initialize();
</script>

<script>
if (Members.isLoggedIn()) {
  var dataLayer = dataLayer || [];
  dataLayer.push({
    'regionCd': getRegion(),
    'pageDevice': 'pc'.toUpperCase(),
    'uDevice': getUserDevice(navigator.userAgent.toLowerCase()),
    'uId': Members.embeddedResponses.api_me.data.id,
    'upc01': Members.embeddedResponses.api_me.data.birthday,
    'upc02': Members.embeddedResponses.api_me.data.gender,
    'uCountry': Members.embeddedResponses.api_me.data.country,
    'uLanguage': Members.embeddedResponses.api_me.data.language,
  });
}

function getRegion() {
  var region = Members.context.region;

  if (region === "NCL") {
    return "JPN";
  }
  if (region === "NOA") {
    return "USA";
  }
  if (region === "NOE") {
    return "EUR";
  }

  return null;
}

// lowerCaseのuaからデバイスを判定
function getUserDevice(ua) {
  if (/opera/.test(ua) && /nintendo\swii/.test(ua)) {
    return 'WII';
  }
  if (/nintendo\swiiu/.test(ua)) {
    return 'WIIU';
  }
  if (/nintendo\sdsi/.test(ua)) {
    return 'DSI';
  }
  if (/new\snintendo\s3ds/.test(ua)) {
    return 'NEW3DS';
  }
  if (/nintendo\s3ds/.test(ua)) {
    return '3DS';
  }
  return null;
}
</script>
