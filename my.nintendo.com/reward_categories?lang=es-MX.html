emente toca el icono en la esquina superior izquierda del menú HOME de tu consola Nintendo 3DS para comenzar.\n\nEn tres días, la luna caerá y la tierra de Términa se enfrentará a un terrible destino. ¿Podrás salvarla a tiempo? Revive las últimas 72 horas del mundo, resuelve complicados rompecabezas, conquista mazmorras, combate contra jefes y gánate la amistad de las personas de Términa en uno de los juegos de aventura de Nintendo con más suspenso y apocalíptica acción jamás creados.\n\nThe Legend of Zelda™: Majora’s Mask 3D es una versión remasterizada y mejorada del clásico juego de Nintendo que es completamente diferente a cualquier otra aventura de The Legend of Zelda. En esta sombría aventura, un Skull Kid enmascarado arrastra a Link™ al mundo de Términa, donde la luna está cayéndose del cielo. Por suerte para Términa, Link puede retroceder el tiempo y revivir las últimas 72 horas de forma indefinida. Cada vez, él usará cualquiera de las más de veinte máscaras con las que cuenta, ayudará a distintos habitantes, combatirá con diferentes jefes y finalmente cambiará el destino del mundo. ¡Esta es la versión definitiva de un clásico misterioso!\n\n\u003cbr\u003e\u003cbr\u003e\nPara obtener más información acerca del juego, visita \u003ca href=\"https:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fthe-legend-of-zelda-majoras-mask-3d-3ds\" Target=\"_blank\"\u003eGame Store\u003c\u002fa\u003e. \u003cbr\u003e\u003cbr\u003e","ratings":[{"contentsDescriptions":[],"countries":["BR"],"image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fbr\u002frating\u002f10.png"},"type":"br","id":"br.rating.10"},{"type":"esrb","id":"esrb.rating.e10.default","countries":["US","MX"],"image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fesrb\u002frating\u002fe10.en-US.png"},"contentsDescriptions":[{"text":"Animated Blood","id":"esrb.contents_description.animated_blood.default u003e\nCuando hayas canjeado los puntos de esta recompensa, podrás descargar los fondos de pantalla en todos los tamaños disponibles.\u003c\u002fp\u003e\n\u003cb\u003eSobre el juego\u003c\u002fb\u003e\u003cbr \u002f\u003e¡\u003ca href=\"http:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fdragon-ball-xenoverse-2-switch\" target=\"_blank\"\u003eDRAGON BALL Xenoverse 2\u003c\u002fa\u003e llega a Nintendo Switch™ con una nueva función!\u003cbr \u002f\u003e\u003cbr \u002f\u003e ◆Nueva función añadida solo para Nintendo Switch™\u003cp style=\"padding-left: 30px; text-align: left;\"\u003e・¡Juega con hasta 6 jugadores mediante una conexión inalámbrica local! Además de contar con el mismo y fantástico juego en línea, la versión para Nintendo Switch™ también ofrece combates de jefe de la misión de ataque locales cooperativos con hasta 6 jugadores y partidas de 3 contra 3.\u003cbr \u002f\u003e ・¡Activa movimientos definitivos con los controles de movimiento! Mueve el Joy-Con™ al mismo tiempo que los iconos en la pantalla para realizar Kamehamehas y todo tipo de movimientos clásicos de DRAGON BALL durante el combate con tus propias manos.\u003cbr \u002f\u003e・¡Compatible con el multijugador local compartido! Solo necesitas una Nintendo Switch™ para disfrutar de las frenéticas partidas 1 contra 1 allá donde estés.\u003c\u002fp\u003e\n\u003cp\u003e◆¿Qué es \u003ca href=\"http:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fdragon-ball-xenoverse-2-switch\" target=\"_blank\"\u003eDRAGON BALL Xenoverse 2\u003c\u002fa\u003e? \u003cbr \u002f\u003eTerminó la espera. ¡Es la hora de luchar!\nConviértete en un Patrullero del Tiempo para proteger la historia de DRAGON BALL en esta experiencia sin precedente.\n\n¡La estrella eres tú! Lucha junto a Son Goku y sus amigos contra un nuevo enemigo que ha estado interfiriendo en la historia de DRAGON BALL. Forma equipo con luchadores de Z, Súper, GT y muchos otros, entre ellos personajes exclusivos de las películas como Turles, nso juego de desplazamiento lateral agrega vitalidad a este clásico género gracias a sus imágenes en 3D y a todo el nuevo contenido.\u003cbr\u003e\u003cbr\u003e\n\nMetroid™ II: Return of Samus™ se ha renovado completamente, con mapas actualizados, equipo modernizado, habilidades nuevas que requieren una energía especial llamada “Aeion”, un poderoso contrataque y una habilidad para apuntar en un radio de 360°. Numerosos caminos ocultos, mejoras y secretos esperan por ser descubiertos, y si buscas lo suficiente, podrías empezar a develar los secretos del planeta SR388. Un sistema de mapas que utiliza la pantalla táctil y los útiles menús ayudarán a los jugadores a comprobar su inventario mientras se sumergen en la profunda exploración y las batallas feroces del planeta SR388.\u003cbr\u003e\u003cbr\u003e\n\nPara más detalles, visite el \u003ca href=\"http:\u002f\u002fmetroidsamusreturns.nintendo.com\u002fes\u002f\" target=\"_blank\"\u003esitio oficial.\u003c\u002fa\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cb\u003eRécompenses associées\u003c\u002fb\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https:\u002f\u002fmy.nintendo.com\u002frewards\u002fb3e741390f036e0c\" target=\"_blank\" rel=\"noopener\"\u003eMetroid II-Return of Samus (Nintendo 3DS): 30% de descuento\u003c\u002fa\u003e\u003c\u002fli\u003e\n\u003cli\u003e\u003ca href=\"https:\u002f\u002fmy.nintendo.com\u002frewards\u002fa206a28fed019bf2\" target=\"_blank\" rel=\"noopener\"\u003eMetroid (Wii U\u002fNintendo 3DS): 50% de descuento\u003c\u002fa\u003e\u003c\u002fli\u003e\n\u003cli\u003e\u003ca href=\"https:\u002f\u002fmy.nintendo.com\u002frewards\u002fd992ed6e3a37dbc8\" target=\"_blank\" rel=\"noopener\"\u003eMetroid: Other M (Wii U): 50% de descuento\u003c\u002fa\u003e\u003c\u002fli\u003e\n\u003cli\u003e\u003ca href=\"https:\u002f\u002fmy.nintendo.com\u002frewards\u002fce0baa5bd48ff163\"\u003eTema de Metroid: Metroid: Samus Returns (Nintendo 3DS)\u003c\u002fa\u003e \u003c\u002fli\u003e\n\u003       error: null,
      isLoggedIn: function() {
        return !! Members.embeddedResponses.api_me.data;
      },
      initialize: function() {

        if (Members.context.synchronizeSession) {
          Members.NASessionManager.initialize(function() {

            function loginUri() {
              return '/login?post_login_redirect_uri=' + encodeURIComponent(document.location.href);
            }
            function logoutUri() {
              return '/logout?post_logout_redirect_uri=' + encodeURIComponent(document.location.href);
            }

            function onChangedSessionState() {
                Members.NASessionManager.getConnectedStatus(function(gotSessionData) {
                  Members.NASessionManager.saveSessionData(gotSessionData);
                  if (gotSessionData.login) {
                    document.location.href = loginUri();
                  } else {
                    document.location.href = logoutUri();
                  }
                });
            }

            function handleSessionData(sessionData) {
              if (sessionData.login) {
                if (Members.isLoggedIn()) {
                  Members.NASessionManager.subscribeSessionStateChangeEvent(sessionData.sessionState, function(newSessionState) {
                    onChangedSessionState();
                  });
                } else {
                  onChangedSessionState();
                }
              } else {
                if (Members.isLoggedIn()) {
                  onChangedSessionState();
                } else {
                  Members.NASessionManager.subscribeSessionStateChangeEvent(sessionData.sessionState, function(newSessionState) {
                    onChangedSessionState();
                  });
                }
              }
            }

            var sessionData = Members.NASessionManager.loadSessionData();
            if (sessionData) {
              handleSessionData(sessionData);
            } else {
              Members.NASessionManager.getConnectedStatus(function(gotSessionData) {
                Members.NASessionManager.saveSessionData(gotSessionData);
                handleSessionData(gotSessionData);
              });
            }
          });
        }
      }
    };
  })();

  Members.NASessionManager = (function() {
    return {
      initialize: function(callback) {
        document.addEventListener("nintendoReady", callback);

        $nintendo.init({
          connectOrigin : Members.constants.connectOrigin,

          clientId      : Members.constants.clientId,
          clientOrigin  : Members.constants.origin,
          responseType  : ["token"],
          scope         : []
        });
      },

      loadSessionData: function() {
        // parse cookies
        var cookies = document.cookie.split('; ').map(function (pair) {
            return pair.split("=", 2);
        }).reduce(function (iv, cur) {
            if (cur[0].length > 0) iv[decodeURIComponent(cur[0])] = decodeURIComponent(cur[1]);
            return iv;
        }, {});

        var json = cookies[Members.constants.sessionDataCookieName];
        if (! json) {
          return null;
        }

        try {
          return JSON.parse(json);
        } catch(e) {
          return null;
        }
      },
      saveSessionData: function(sessionData) {
        document.cookie = encodeURIComponent(Members.constants.sessionDataCookieName) + '=' + encodeURIComponent(JSON.stringify(sessionData)) + '; path=/';
      },

      getConnectedStatus: function(callback) {
        $nintendo.oauth.getConnectedStatus({ scope: ["openid"] }, function(error, result) {
          if (error) {
            callback({ "login": error.login, "sessionState": error.response.sessionState });
            return;
          }
          callback({ "login": result.login, "sessionState": result.response.sessionState });
        });
      },

      subscribeSessionStateChangeEvent: function(sessionState, onChanged) {
        $nintendo.oauth.checkSessionState(sessionState).then(function(result) {
          if (result.status == 'changed') {
            onChanged(result.sessionState);
            return;
          }
          $nintendo.event.subscribe('oauth.sessionStateChange', { "sessionState": sessionState }, function(error, result) {
            if (error) {
              return;
            }
            if (result.status === "changed") {
              onChanged(result.sessionState);
            }
          });
        });
      }
    };
  })();

  Members.initialize();
</script>

<script>
if (Members.isLoggedIn()) {
  var dataLayer = dataLayer || [];
  dataLayer.push({
    'regionCd': getRegion(),
    'pageDevice': 'pc'.toUpperCase(),
    'uDevice': getUserDevice(navigator.userAgent.toLowerCase()),
    'uId': Members.embeddedResponses.api_me.data.id,
    'upc01': Members.embeddedResponses.api_me.data.birthday,
    'upc02': Members.embeddedResponses.api_me.data.gender,
    'uCountry': Members.embeddedResponses.api_me.data.country,
    'uLanguage': Members.embeddedResponses.api_me.data.language,
  });
}

function getRegion() {
  var region = Members.context.region;

  if (region === "NCL") {
    return "JPN";
  }
  if (region === "NOA") {
    return "USA";
  }
  if (region === "NOE") {
    return "EUR";
  }

  return null;
}

// lowerCaseのuaからデバイスを判定
function getUserDevice(ua) {
  if (/opera/.test(ua) && /nintendo\swii/.test(ua)) {
    return 'WII';
  }
  if (/nintendo\swiiu/.test(ua)) {
    return 'WIIU';
  }
  if (/nintendo\sdsi/.test(ua)) {
    return 'DSI';
  }
  if (/new\snintendo\s3ds/.test(ua)) {
    return 'NEW3DS';
  }
  if (/nintendo\s3ds/.test(ua)) {
    return '3DS';
  }
  return null;
}
</script>
