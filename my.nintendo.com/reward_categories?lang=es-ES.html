3c\u002fcenter\u003e\n\u003cbr\u003e\nPuedes descargar el fondo de pantalla en once resoluciones diferentes.\u003cbr\u003e\n\u003cb\u003eTamaños disponibles\u003c\u002fb\u003e\u003cbr\u003e\nHorizontales:\u003cbr\u003e\n3840x2160・ 2560x1440・1920x1080・1366x768・1280x1024\u003cbr\u003e\nVerticales:\u003cbr\u003e\n1440x2560・1242x2208・1080x1920・750x1334・720x1280・640x1136\n\u003cbr\u003e\u003cbr\u003e\n\n\u003cb\u003eSobre el juego\u003c\u002fb\u003e\n\u003cbr\u003e\nEnfréntate a legiones de enemigos con héroes como Marth, Xander, Corrin, Chrom y otros guerreros de Fire Emblem y desencadena movimientos al estilo del juego Dynasty Warriors. Toma el control de personajes con diferentes ataques, dicta comandos estratégicos, forma parejas para crear increíbles movimientos y más en este maravilloso juego del equipo de Hyrule Warriors.\n\u003cbr\u003e\n\u003cbr\u003eEn el reino de Aytolis, nuevos héroes se reúnen místicamente con otros guerreros de la historia de Fire Emblem™. Estos héroes deberán unirse para enfrentar a un sin número de enemigos y restaurar el misterioso escudo de llamas que detendrá al Dragón del Caos. \n\u003cbr\u003e\n\u003cbr\u003eAvanza en la historia para desbloquear personajes jugables adicionales, cada uno con diferentes ataques, armas, combinaciones y diálogo sonoro. La combinación entre combates intensos y el juego clásico de Fire Emblem ofrece una novedosa manera de jugar en esta serie. Cambia de héroes en cualquier lugar del campo de batalla y envíalos a la victoria. Podrás usar los materiales y el oro que encuentres para mejorar héroes, armas y más.\u003cbr\u003e\n¡Aprenda más sobre Fire Emblem Warriors! \u003ca href=\"http:\u002f\u002ffireemblemwarriors.nintendo.com\u002f\"target=\"_blank\"\u003e http:\u002f\u002ffireemblemwarriors.nintendo.com\u002f \u003c\u002fa\u003e \u003cp\u003e\nLos miembros de My Nintendo pueden prepararse y obtener 100 puntos de platino al encontrar las astrogemas escondidas en el \u003ca href=\"https:\u002f\u002ffireembl en Sun han sido abandonados y la tierra se está consumiendo en la oscuridad. La última esperanza del mundo podría ser su condena. Manipula el ambiente con energía psíquica y derriba a cualquier bestia que se interponga en tu objetivo de salvaguardar a la humanidad antes que los héroes del Golden Sun original puedan detenerte.\n\nSaturos y Menardi han activado dos faros elementales, y solo quedan dos antes que el poder de Alchemy se desate en la tierra de Weyard. ¿Podrá ese poder abrir las puertas a una nueva era dorada de la civilización o traer la ruina a la humanidad?\n\nGuía a Felix, Jenna, Sheba y Piers a través de un enorme mundo y de laberínticas mazmorras mientras usan sus habilidades para descubrir los misterios del pasado de Weyard.\n\n\u003cbr\u003e\u003cbr\u003e\nPara obtener más información acerca del juego, visita \u003ca href=\"hhttps:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fAIUWrgixMtgCmqdznhQRNy1m37GovL_J\" Target=\"_blank\"\u003eGame Store\u003c\u002fa\u003e. \u003cbr\u003e\u003cbr\u003e"},{"expiresAt":1517817540,"beginsAtLocalTime":false,"description":"\u003cb\u003eCómo usar el descuento\u003c\u002fb\u003e\u003cbr\u003e\nEsta recompensa es un descuento en forma de \u003ca href=\"https:\u002f\u002fec.nintendo.com\u002fmy\u002fcoupons#\u002f\" Target=\"_blank\"\u003eoferta personal\u003c\u002fa\u003e. Esta recompensa es un descuento que se aplicará automáticamente en Nintendo eShop o en \u003ca href=\"https:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fkersploosh-3ds\" Target=\"_blank\"\u003eGame Store\u003c\u002fa\u003e (donde esté disponible) al adquirir programas que sean elegibles. \nPara canjear puntos por esta recompensa, necesitas tener un identificador de Nintendo Network vinculado a tu cuenta Nintendo. \u003cbr\u003e\u003cbr\u003e\n\u003cb\u003eAcerca de este juego\u003c\u002fb\u003e\u003cbr\u003e\nÚnete a una piedra desde que es lanzada hasta que cae en el agua. La agilidad de tu mente y hábiles movimientos al usar el botón deslizante te permitirán dominar el viaje hacia el fondo del pozo. Desbloquearás nuevas piedras y pozos a medida que aprendes a controlar cada piedra y completes cada nivel. Disfruta de los desafíos que encuentres porque la verdadera lucha está por venir.\n\nCada pozo está diseñado con peligros distintos que impiden tu viaje. Algunos pozos tienen pizzas que se deshacen, otros tienen galletas flotantes capaces de sacrificar su deliciosa vida con tal de detener tu avance hacia el fondo del pozo. Utilizando la selección de piedras disponibles, desde la durable bola de hierro hasta la frágil gema, deberás desplazarte lo más rápido posible hacia el fondo de cada pozo. ¡Después activa la función de StreetPass para compartir tus victorias con otros!\n\n\u003cbr\u003e\u003cbr\u003e\nPara obtener más información acerca del juego, visita \u003ca href=\"https:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fkersploosh-3ds\" Target=\"_blank\"\u003eGame Store\u003c\u002fa\u003e. \u003cbr\u003e\u003cbr\u003e","notice":"Este descuento es válido hasta las 11:59 (horario del Pacífico) de 4 de febrero de 2018. Este descuento no transferible te permite recibir un único descuento del 40 % del \u003cb\u003eKersploosh!™ (Nintendo 3DS)\u003c\u002fb\u003e  .\u003cbr\u003e\u003cbr\u003e\n\nEste descuento no se puede combinar con ninguna otra oferta. Los descuentos de Nintendo son nulos donde estén prohibidos, no tienen valor monetario y se pueden cancelar en cualquier momento. Consulta las\u003ca href=\"https:\u002f\u002faccounts.nintendo.com\u002fterm_point\" target=\"_blank\"\u003e Condiciones de servicio del programa de recompensas My Nintendo\u003c\u002fa\u003e para ver condiciones adicionales. Visita la\u003ca href=\"http:\u002f\u002fes-americas-support.nintendo.com\u002fapp\u002fanswers\u002fdetail\u002fa_id\u002f16855\"target=\"_blank\"\u003e página de preguntas frecuentes de My Nintendo\u003c\u002fa\u003e para obtener información adicional sobre cómo usar este des e! o enfréntate a los ocho líderes del gimnasio en Desafío. Con todo esto además de los modos Rompecabezas, Línea blanca y Maratón, ¡tendrás horas de rompecabezas de bloques!\u003cbr\u003e\nPara obtener más información acerca del juego, visita \u003ca href=\"http:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fqWBeoT0EPb1ZHK9ZU5OmjzuQ7u2KI5Xq\" Target=\"_blank\"\u003eGame Store\u003c\u002fa\u003e. \u003cbr\u003e\u003cbr\u003e\n\n\u003ccenter\u003e\n\u003ciframe width=\"560\" height=\"315\" src=\"https:\u002f\u002fwww.youtube-nocookie.com\u002fembed\u002f1I8H3o9nxQA?rel=0\" frameborder=\"0\" allowfullscreen\u003e\u003c\u002fiframe\u003e\u003c\u002fcenter\u003e","beginsAtLocalTime":false,"expiresAt":1514015940,"points":[{"key":"gold","amount":20}],"priority":15998,"visible":true,"ratings":[{"id":"br.rating.l","image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fbr\u002frating\u002fl.png"},"type":"br","countries":["BR"],"contentsDescriptions":[]},{"id":"esrb.rating.e.default","image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fesrb\u002frating\u002fe.en-US.png"},"type":"esrb","contentsDescriptions":[],"countries":["US","MX"]},{"type":"esrb","countries":["CA"],"contentsDescriptions":[],"id":"esrb.rating.e.CA.en-US","image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fesrb\u002frating\u002fe.en-US.png"}},{"countries":["CA"],"contentsDescriptions":[],"type":"esrb","image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fesrb\u002frating\u002fe.fr-CA.png"},"id":"esrb.rating.e.CA.fr-CA"}],"updatedAt":1507568898,"beginsAt":1503421200,"endsAt":1511423999,"itemId":"2319","countries":["BR","CA","MX","US"],"links":{"myNintendo":{"href":"https:\u002f\u002fmy.nintendo.com\u002frewards\u002f3b19152333e1802f"}},"keyColor":"FFFFFF","interactiveElements":[]},{"client ew-island-3ds\"\u003eGame Store\u003c\u002fa\u003e (donde esté disponible) al adquirir programas que sean elegibles. \nPara canjear puntos por esta recompensa, necesitas tener un identificador de Nintendo Network vinculado a tu cuenta Nintendo. \u003cbr\u003e\u003cbr\u003e\n\u003cb\u003eAcerca de este juego\u003c\u002fb\u003e\u003cbr\u003e\nYoshi™ está de regreso y viene listo para un nuevo reto. ¡Arrasa con todo y crea caminos utilizando los mega huevotes y los huevotes metálicos en esta nueva aventura de plataformas! El abrir camino para Mario™ a través de una peligrosa isla repleta de innovadoras mejoras es más complicado que sencillamente lanzar huevos y revolotear por ahí. ¿Podrás rescatar al pobre Luigi™?\n\u003cbr\u003e\u003cbr\u003e\nGuía a Yoshi y a Bebe Mario a través de nuevas etapas, desde cuestas resbalosas hasta escenarios de agua. Nuevas transformaciones que se pueden controlar inclinando la consola convierten a Yoshi en vagoneta, globo y taladro entre muchas cosa más. Incluso hay un modo multijugador especial donde podrás encarar a un amigo en veloces y divertidos minijuegos.\n\u003cbr\u003e\u003cbr\u003e\nComo todos los seguidores de Yoshi saben, lo mejor son los objetos coleccionables y ahora estarás más tentado que nunca para obtenerlos todos. Necesitarás de los mega huevotes y de los huevotes metálicos para encontrar cada objeto y cada sorpresa ya que se están escondidos, ¿ya empezaste a buscar?\u003cbr\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\nPara obtener más información acerca del juego, visita \u003ca href=\"https:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fyoshis-new-island-3ds\" Target=\"_blank\"\u003eGame Store\u003c\u002fa\u003e. \u003cbr\u003e\u003cbr\u003e","priority":15436,"points":[{"category":"platinum","amount":400}],"updatedAt":1507568681,"ratings":[{"countries":["BR"],"contentsDescriptions":[],"type":"br","image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u ates de jefe de la misión de ataque locales cooperativos con hasta 6 jugadores y partidas de 3 contra 3.\u003cbr \u002f\u003e ・¡Activa movimientos definitivos con los controles de movimiento! Mueve el Joy-Con™ al mismo tiempo que los iconos en la pantalla para realizar Kamehamehas y todo tipo de movimientos clásicos de DRAGON BALL durante el combate con tus propias manos.\u003cbr \u002f\u003e・¡Compatible con el multijugador local compartido! Solo necesitas una Nintendo Switch™ para disfrutar de las frenéticas partidas 1 contra 1 allá donde estés.\u003c\u002fp\u003e\n\u003cp\u003e◆¿Qué es \u003ca href=\"http:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fdragon-ball-xenoverse-2-switch\" target=\"_blank\"\u003eDRAGON BALL Xenoverse 2\u003c\u002fa\u003e? \u003cbr \u002f\u003eTerminó la espera. ¡Es la hora de luchar!\nConviértete en un Patrullero del Tiempo para proteger la historia de DRAGON BALL en esta experiencia sin precedente.\n\n¡La estrella eres tú! Lucha junto a Son Goku y sus amigos contra un nuevo enemigo que ha estado interfiriendo en la historia de DRAGON BALL. Forma equipo con luchadores de Z, Súper, GT y muchos otros, entre ellos personajes exclusivos de las películas como Turles, Broly y Janemba, el misterioso Saiyan enmascarado, entre otros. \u003cbr \u002f\u003e\n\n\u003ccenter\u003e\u003ciframe src=\"https:\u002f\u002fwww.youtube.com\u002fembed\u002fbUE87bMMtNU\" width=\"560\" height=\"315\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"\u003e\u003c\u002fiframe\u003e\u003c\u002fcenter\u003e\u003cbr \u002f\u003e\u003cbr \u002f\u003e\u003c\u002fp\u003e","notice":"* El contenido de este sitio web se te proporciona exclusivamente para un uso personal.","images":{"default":{"url":"https:\u002f\u002fcdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com\u002f1\u002f5617cbf4377a8a2b","width":880,"hash":"aa90c82480408800","id":"5617cbf4377a8a2b","format":"jpg","height":880,"urlExpiresAt":1505861699}},"textColor":"3C3C3C","endsAtLocalTim  1991 para Game Boy™. Este intenso juego de desplazamiento lateral agrega vitalidad a este clásico género gracias a sus imágenes en 3D y a todo el nuevo contenido.\u003cbr\u003e\u003cbr\u003e\n\nMetroid™ II: Return of Samus™ se ha renovado completamente, con mapas actualizados, equipo modernizado, habilidades nuevas que requieren una energía especial llamada “Aeion”, un poderoso contrataque y una habilidad para apuntar en un radio de 360°. Numerosos caminos ocultos, mejoras y secretos esperan por ser descubiertos, y si buscas lo suficiente, podrías empezar a develar los secretos del planeta SR388. Un sistema de mapas que utiliza la pantalla táctil y los útiles menús ayudarán a los jugadores a comprobar su inventario mientras se sumergen en la profunda exploración y las batallas feroces del planeta SR388.\u003cbr\u003e\u003cbr\u003e\n\nPara más detalles, visite el \u003ca href=\"http:\u002f\u002fmetroidsamusreturns.nintendo.com\u002fes\u002f\" target=\"_blank\"\u003esitio oficial.\u003c\u002fa\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cb\u003eRécompenses associées\u003c\u002fb\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https:\u002f\u002fmy.nintendo.com\u002frewards\u002fb3e741390f036e0c\" target=\"_blank\" rel=\"noopener\"\u003eMetroid II-Return of Samus (Nintendo 3DS): 30% de descuento\u003c\u002fa\u003e\u003c\u002fli\u003e\n\u003cli\u003e\u003ca href=\"https:\u002f\u002fmy.nintendo.com\u002frewards\u002fa206a28fed019bf2\" target=\"_blank\" rel=\"noopener\"\u003eMetroid (Wii U\u002fNintendo 3DS): 50% de descuento\u003c\u002fa\u003e\u003c\u002fli\u003e\n\u003cli\u003e\u003ca href=\"https:\u002f\u002fmy.nintendo.com\u002frewards\u002fd992ed6e3a37dbc8\" target=\"_blank\" rel=\"noopener\"\u003eMetroid: Other M (Wii U): 50% de descuento\u003c\u002fa\u003e\u003c\u002fli\u003e\n\u003cli\u003e\u003ca href=\"https:\u002f\u002fmy.nintendo.com\u002frewards\u002fce0baa5bd48ff163\"\u003eTema de Metroid: Metroid: Samus Returns (Nintendo 3DS)\u003c\u002fa\u0 ments":[],"type":"wallpaper","tags":[],"limits":[{"target":"exchange","count":1}],"title":"Fondo de pantalla A - Metroid: Samus Returns","disabled":false,"clientId":null,"id":"35d6e4d38d2ed605","createdAt":1504213893,"images":{"default":{"urlExpiresAt":1504300293,"height":880,"format":"jpg","id":"fd4cb5d5c6b85d25","url":"https:\u002f\u002fcdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com\u002f1\u002ffd4cb5d5c6b85d25","width":880,"hash":"ea80800080808080"}},"notice":"* El contenido de este sitio web se te proporciona exclusivamente para un uso personal.","endsAtLocalTime":false,"textColor":"3C3C3C","description":"Decora tu ordenador, teléfono móvil o tableta con un fondo de pantalla.\u003cbr\u003e\n\u003ccenter\u003e\u003cimg src=\"https:\u002f\u002fcdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com\u002f1\u002f34a9870b364f31ef\"\u003e\u003cbr\u003e\u003c\u002fcenter\u003e\n\u003cbr\u003e\nPuedes descargar el fondo de pantalla en once resoluciones diferentes.\u003cbr\u003e\n\u003cb\u003eTamaños disponibles\u003c\u002fb\u003e\u003cbr\u003e\nHorizontales:\u003cbr\u003e\n3840x2160・ 2560x1440・1920x1080・1366x768・1280x1024\u003cbr\u003e\nVerticales:\u003cbr\u003e\n1440x2560・1242x2208・1080x1920・750x1334・720x1280・640x1136\n\u003cbr\u003e\u003cbr\u003e\nCuando hayas canjeado los puntos de esta recompensa, podrás descargar los fondos de pantalla en todos los tamaños disponibles.\u003cbr\u003e\u003cbr\u003e\n\n\u003cb\u003eSobre el juego\u003c\u002fb\u003e\u003cbr\u003e\nExplora un hostil planeta alienígena como la legendaria cazarrecompensas, Samus Aran. ¿Su misión? Acabar con la amenaza Metroid en una magistral recreación de su aventura de 1991 para Game Boy™. Este intenso juego de desplazamiento lateral agrega vitalidad a este clásico género gracias a sus imágenes en 3D y a todo el nuevo contenido.\u003cbr\u003e\u003cbr\u003e\n\nMetroid™ II: Return of Samus™ se ha renovado completamente, con mapas actualizados, equipo modernizado, habilidades nuevas que requieren una energía especial llamada “Aeion”, un poderoso contrataque y una habilidad para apuntar en un radio de 360°. Numerosos caminos ocultos, mejoras y secretos esperan por ser descubiertos, y si buscas lo suficiente, podrías empezar a develar los secretos del planeta SR388. Un sistema de mapas que utiliza la pantalla táctil y los útiles menús ayudarán a los jugadores a comprobar su inventario mientras se sumergen en la profunda exploración y las batallas feroces del planeta SR388.\u003cbr\u003e\u003cbr\u003e\n\nPara más detalles, visite el \u003ca href=\"http:\u002f\u002fmetroidsamusreturns.nintendo.com\u002fes\u002f\" target=\"_blank\"\u003esitio oficial.\u003c\u002fa\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cb\u003eRécompenses associées\u003c\u002fb\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https:\u002f\u002fmy.nintendo.com\u002frewards\u002fb3e741390f036e0c\" target=\"_blank\" rel=\"noopener\"\u003eMetroid II-Return of Samus (Nintendo 3DS): 30% de descuento\u003c\u002fa\u003e\u003c\u002fli\u003e\n\u003cli\u003e\u003ca href=\"https:\u002f\u002fmy.nintendo.com\u002frewards\u002fa206a28fed019bf2\" target=\"_blank\" rel=\"noopener\"\u003eMetroid (Wii U\u002fNintendo 3DS): 50% de descuento\u003c\u002fa\u003e\u003c\u002fli\u003e\n\u003cli\u003e\u003ca href=\"https:\u002f\u002fmy.nintendo.com\u002frewards\u002fd992ed6e3a37dbc8\" target=\"_blank\" rel=\"noopener\"\u003eMetroid: Other M (Wii U): 50% de descuento\u003c\u002fa\u003e\u003c\u002fli\u003e\n\u003cli\u003e\u003ca href=\"https:\u002f\u002fmy.nintendo.com\u002frewards\u002fce0baa5bd48ff163\"\u003eTema de Metroid: Metroid: Samus Returns (Nintendo 3DS)\u003c\u002fa\u003e \u003c\u002fli\u003e\n\u003cli\u003e\u003ca href=\"https:\u002f\u002fmy.nintendo.com\u002frewards\u002f35d6e4d38d2ed605\" target=\"_blank\" rel=\"noopener\"\u003eFondo de pantalla A - Metroid : Samus Returns \u003c\u002fa\u003e \u003c\u002fli\u003e\n\u003cli\u003e\u003ca href=\"https:\u002f\u002fmy.nintendo.com\u002f E (Todos)\u003cbr\u003e\n\nUsa el control parental en las consolas Nintendo 3DS para restringir el modo 3D a niños de 6 años o menores.\u003cbr\u003e\u003cbr\u003e\n\n*El juego, la consola y las figuras y tarjetas amiibo se venden por separado. La compatibilidad y funcionalidad de las figuras amiibo pueden variar según el juego. Para obtener información sobre cómo funciona cada figura y tarjeta amiibo, visita es.\u003ca href=\"http:\u002f\u002fwww.nintendo.com\u002famiibo\" Target=\"_blank\"\u003e.amiibo.com \u003c\u002fa\u003e","beginsAtLocalTime":false},{"type":"wallpaper","disabled":false,"title":"Wallpaper - Mario Kart 8 Deluxe - Link","limits":[{"count":1,"target":"exchange"}],"tags":[],"id":"096cf1c8b77fac10","clientId":null,"createdAt":1496247304,"textColor":"3C3C3C","endsAtLocalTime":false,"images":{"default":{"height":880,"url":"https:\u002f\u002fcdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com\u002f1\u002f39ca957afc4c85a4","id":"39ca957afc4c85a4","width":880,"hash":"c800e09080629000","format":"jpg","urlExpiresAt":1496218398}},"notice":"* El contenido de este sitio web se te proporciona exclusivamente para un uso personal.","description":"Decora tu ordenador, teléfono móvil o tableta con un fondo de pantalla.\u003cbr\u003e\n\u003cbr\u003e\nPuedes descargar el fondo de pantalla en ocho resoluciones diferentes.\u003cbr\u003e\n\u003cb\u003eTamaños disponibles\u003c\u002fb\u003e\u003cbr\u003e\nHorizontales:\u003cbr\u003e\n1920x1080・1366x768・1280x1024\u003cbr\u003e\nVerticales:\u003cbr\u003e\n1242×2208・1080×1920・750×1334・720×1280・640×1136\n\u003cbr\u003e\u003cbr\u003e\nCuando hayas canjeado los puntos de esta recompensa, podrás descargar los fondos de pantalla en todos los tamaños disponibles.\u003cbr\u003e\u003cbr\u003e\n\n\u003cb\u003eAcerca de este juego\u003c\u002fb\u003e\u003cbr\u003e\u003cfont=strong\u003eCompite con tus amigos en carreras o batallas en la versión definitiva de Mario Kart 8.\u003c\u002ffont\u003e\n¡Calienta motores en la versió       error: null,
      isLoggedIn: function() {
        return !! Members.embeddedResponses.api_me.data;
      },
      initialize: function() {

        if (Members.context.synchronizeSession) {
          Members.NASessionManager.initialize(function() {

            function loginUri() {
              return '/login?post_login_redirect_uri=' + encodeURIComponent(document.location.href);
            }
            function logoutUri() {
              return '/logout?post_logout_redirect_uri=' + encodeURIComponent(document.location.href);
            }

            function onChangedSessionState() {
                Members.NASessionManager.getConnectedStatus(function(gotSessionData) {
                  Members.NASessionManager.saveSessionData(gotSessionData);
                  if (gotSessionData.login) {
                    document.location.href = loginUri();
                  } else {
                    document.location.href = logoutUri();
                  }
                });
            }

            function handleSessionData(sessionData) {
              if (sessionData.login) {
                if (Members.isLoggedIn()) {
                  Members.NASessionManager.subscribeSessionStateChangeEvent(sessionData.sessionState, function(newSessionState) {
                    onChangedSessionState();
                  });
                } else {
                  onChangedSessionState();
                }
              } else {
                if (Members.isLoggedIn()) {
                  onChangedSessionState();
                } else {
                  Members.NASessionManager.subscribeSessionStateChangeEvent(sessionData.sessionState, function(newSessionState) {
                    onChangedSessionState();
                  });
                }
              }
            }

            var sessionData = Members.NASessionManager.loadSessionData();
            if (sessionData) {
              handleSessionData(sessionData);
            } else {
              Members.NASessionManager.getConnectedStatus(function(gotSessionData) {
                Members.NASessionManager.saveSessionData(gotSessionData);
                handleSessionData(gotSessionData);
              });
            }
          });
        }
      }
    };
  })();

  Members.NASessionManager = (function() {
    return {
      initialize: function(callback) {
        document.addEventListener("nintendoReady", callback);

        $nintendo.init({
          connectOrigin : Members.constants.connectOrigin,
          apiOrigin     : Members.constants.apiOrigin,
          clientId      : Members.constants.clientId,
          clientOrigin  : Members.constants.origin,
          responseType  : ["token"],
          scope         : []
        });
      },

      loadSessionData: function() {
        // parse cookies
        var cookies = document.cookie.split('; ').map(function (pair) {
            return pair.split("=", 2);
        }).reduce(function (iv, cur) {
            if (cur[0].length > 0) iv[decodeURIComponent(cur[0])] = decodeURIComponent(cur[1]);
            return iv;
        }, {});

        var json = cookies[Members.constants.sessionDataCookieName];
        if (! json) {
          return null;
        }

        try {
          return JSON.parse(json);
        } catch(e) {
          return null;
        }
      },
      saveSessionData: function(sessionData) {
        document.cookie = encodeURIComponent(Members.constants.sessionDataCookieName) + '=' + encodeURIComponent(JSON.stringify(sessionData)) + '; path=/';
      },

      getConnectedStatus: function(callback) {
        $nintendo.oauth.getConnectedStatus({ scope: ["openid"] }, function(error, result) {
          if (error) {
            callback({ "login": error.login, "sessionState": error.response.sessionState });
            return;
          }
          callback({ "login": result.login, "sessionState": result.response.sessionState });
        });
      },

      subscribeSessionStateChangeEvent: function(sessionState, onChanged) {
        $nintendo.oauth.checkSessionState(sessionState).then(function(result) {
          if (result.status == 'changed') {
            onChanged(result.sessionState);
            return;
          }
          $nintendo.event.subscribe('oauth.sessionStateChange', { "sessionState": sessionState }, function(error, result) {
            if (error) {
              return;
            }
            if (result.status === "changed") {
              onChanged(result.sessionState);
            }
          });
        });
      }
    };
  })();

  Members.initialize();
</script>

function getRegion() {
  var region = Members.context.region;

  if (region === "NCL") {

  }
  if (region === "NOA") {

  }
  if (region === "NOE") {
    return "EUR";
  }

}

function getUserDevice(ua) {
  if (/opera/.test(ua) && /nintendo\swii/.test(ua)) {
    return 'WII';
  }
  if (/nintendo\swiiu/.test(ua)) {
    return 'WIIU';
  }
  if (/nintendo\sdsi/.test(ua)) {
    return 'DSI';
  }
  if (/new\snintendo\s3ds/.test(ua)) {
    return 'NEW3DS';
  }
  if (/nintendo\s3ds/.test(ua)) {
    return '3DS';
  }
  return null;
}
