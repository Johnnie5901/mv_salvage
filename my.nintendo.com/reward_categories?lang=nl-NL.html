 your enemies. Then bolster your forces with hundreds of unique monsters in this two-in-one game pack.\n\nIn Puzzle & Dragons Super Mario Bros. Edition, you get to travel to different worlds as you assemble a team of Mushroom Kingdom baddies, like Goombas or Koopa Troopas, and recruit much-loved Mario™ characters, including Toad™ and Yoshi™! Or in Puzzle & Dragons Z, battle the five powerful Skydragons to rebuild the world, and customize your team with a plethora of different monsters. Allies gained in both games have the chance to evolve into more-advanced forms and learn powerful new skills.\n\nCheck out the theme inspired by this game in the Theme Shop. Just tap the icon in the upper left corner of your Nintendo 3DS HOME Menu to get started.\n\u003cbr\u003e\u003cbr\u003e\nFor more information about the game, visit the \u003ca href=\"https:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fpuzzles-and-dragons-z-puzzles-and-dragons-super-mario-bros-edition-3ds\" Target=\"_blank\"\u003eGame Store\u003c\u002fa\u003e.\u003cbr\u003e\u003cbr\u003e"},{"interactiveElements":[],"beginsAt":1507050000,"keyColor":"FFFFFF","links":{"myNintendo":{"href":"https:\u002f\u002fmy.nintendo.com\u002frewards\u002fc828ae14ec080662"}},"countries":["CA","US"],"endsAt":1515052799,"itemId":"2653","priority":16008,"points":[{"amount":60,"key":"gold"}],"ratings":[{"type":"esrb","countries":["US","MX"],"contentsDescriptions":[{"text":"Fantasy Violence","type":"esrb","id":"esrb.contents_description.fantasy_violence.default"}],"id":"esrb.rating.t.default","image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fesrb\u002frating\u002ft.en-US.png"}},{"contentsDescriptions":[{"id":"esrb.contents_description.fantasy_violence.CA.en-US","text":"Fantasy Violence","type":"esrb"}],"countries":["CA"],"type":"esrb","image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fesrb\u002frating\u002ft.en-US.p \"\u003e Just for You offer\u003c\u002fa\u003e. This reward is a discount that will be automatically applied to the price of the game in Nintendo eShop or from the \u003ca href=\"https:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fTwlgWUNbFLp5ernKpxcxBQR5CFQ08teN\" Target=\"_blank\"\u003eGame Store\u003c\u002fa\u003e (where available) when purchasing the game. To redeem points for this reward, you must have a Nintendo Network ID linked with your Nintendo Account. \u003cbr\u003e\u003cbr\u003e\n\n\u003cb\u003eAbout this game\u003c\u002fb\u003e\u003cbr\u003e\nTake aim, and blast your way through a postapocalyptic world packed with nonstop arcade-shooter action in Sin & Punishment™: Star Successor, the sequel to a Japanese Nintendo 64™ cult classic. As Isa or Kachi, you’ll go on the run and on the defensive, shooting everything in sight as you’re bombarded with foes determined to hunt you down.\n\u003cbr\u003e\u003cbr\u003e\nThis intense, adrenaline-soaked thrill ride never lets up from start to finish. Sin & Punishment: Star Successor delivers one-of-a-kind shooter gameplay created by true masters of the genre. Lock and load.\n\u003cbr\u003e\u003cbr\u003e\nFor more information about the game, visit the \u003ca href=\"https:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fTwlgWUNbFLp5ernKpxcxBQR5CFQ08teN\" Target=\"_blank\"\u003eGame Store\u003c\u002fa\u003e.\u003cbr\u003e\u003cbr\u003e","clientId":null,"id":"c828ae14ec080662","createdAt":1507067144,"type":"coupon","tags":["featured","wiiu"],"limits":[{"target":"exchange","count":1}],"disabled":false,"title":"40% Discount on Sin & Punishment™: Star Successor (Wii U)"},{"type":"coupon","limits":[{"count":1,"target":"exchange"}],"tags":["3ds","featured"],"disabled":false,"title":"30% Discount on Brain Age™: Concentration Training (Nintendo 3DS)","clientId":null,"id":"27cf01bfe86ecb72","createdAt":1507068674,"images":{"default":{"urlExpiresAt":1507155074,"url":"https:\u002f\u002fcdn-image-f3580964b8e711e 003e\nBrain Age is back with all-new devilishly difficult brain-training exercises designed by world-famous brain researcher Ryuta Kawashima, MD to refocus the modern mind.\n\nPeople today have numerous devices to stay connected (e.g. laptops, smart phones, tablets), and these distractions have led to an information overload making it difficult to stay focused on specific tasks.\n\nBrain Age™: Concentration Training brings newly designed training exercises that will challenge players with activities to help improve their concentration skills and the ability to access their short term memory. Spend at least 5 minutes a day to try and better your focus and attention skills.\n\nThe new Devilish Training exercises dynamically increase or decrease in difficulty based on your real-time results to help consistently train players at the limit of their abilities.\n\u003cbr\u003e\u003cbr\u003e\nFor more information about the game, visit the \u003ca href=\"https:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fr7B-qNLnhlZ-9777n1DsQSlscZ1TcIw3\" Target=\"_blank\"\u003eGame Store\u003c\u002fa\u003e.\u003cbr\u003e\u003cbr\u003e","expiresAt":1517817540,"beginsAtLocalTime":false,"priority":16007,"points":[{"key":"gold","amount":70}],"updatedAt":1507568805,"ratings":[{"type":"br","contentsDescriptions":[],"countries":["BR"],"id":"br.rating.l","image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fbr\u002frating\u002fl.png"}},{"contentsDescriptions":[],"countries":["US","MX"],"type":"esrb","image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fesrb\u002frating\u002fe.en-US.png"},"id":"esrb.rating.e.default"},{"countries":["CA"],"contentsDescriptions":[],"type":"esrb","image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fesrb\u002frating\u002fe.en-US.png"},"id":"esrb.rating.e.CA.en-US"},{"image":{"url":"https:\u002f\u002fc ange, turn invincible, and more across 3 modes and 12 arenas! Compete alone or against up to 3 players to see who's best at each mode: flip the most panels before time runs up in Panel Battle, knock out the most opponents in Time Battle, or outlast your rivals in Life Battle. All 12 arenas have 4 layouts to choose from, some containing hazards like panel-flipping buttons, beam cannons, and waves so beautiful they truly stun competitors. Learn the art of the flip with tutorials and try your hand at achievements. When you're ready to compete, jump into an online* battle or a private room with friends via local wireless. No matter how you play, it's time to think fast and pull off the ultimate color scheme!\n\nFor more information about the game, visit the \u003ca href=\"http:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fflip-wars-switch\" target=\"_blank\"\u003e\u003cb\u003eGame Store\u003c\u002fb\u003e\u003c\u002fa\u003e.\n\n\u003ccenter\u003e\n\u003ciframe width=\"560\" height=\"315\" src=\"https:\u002f\u002fwww.youtube-nocookie.com\u002fembed\u002f6cVohV7F8v4?rel=0\" frameborder=\"0\" allowfullscreen\u003e\u003c\u002fiframe\u003e\n\u003c\u002fcenter\u003e","endsAtLocalTime":false,"textColor":"3C3C3C","notice":"* The content on this website is provided to you for your personal use only.","images":{"default":{"urlExpiresAt":1502906419,"height":880,"id":"71c10067647186d2","hash":"da90a00880008000","width":880,"url":"https:\u002f\u002fcdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com\u002f1\u002f71c10067647186d2","format":"jpg"}},"beginsAtLocalTime":false,"visible":true,"media":{"closesAt":null,"type":"wallpaper","contents":[{"title":"landschap: 3840x2160","id":"63caa9d62842c800"},{"id":"1aacbd1a330e8519","title":"landschap: 2560x1440"},{"id":"42b89138d5a4f4f8","title":"landschap: 1920x1080"},{"title":"Landscape: 1366x768","id":"f6accfc58d0d84e4"},{"id":"20345094002e66b1","title":"Landscape: 1280x1024"},{"id":"b8f5d89dd89b3d87","title":"Portrait: tank that makes yours look like a chew toy. You can take on these challenges aboard your own customized tank or use a provided one. Either way, your tank will have a specific crew capacity and stats. As you battle, you'll find power-ups, like camouflage and Stamina Meat, while earning coins that you can spend to get more troopers, tanks, and paint jobs. Make sure this fight is one your friends and enemies won't soon forget!\n\nFor more information about the game, visit the \u003ca href=\"http:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002ftank-troopers-3ds\" target=\"_blank\"\u003e\u003cb\u003eGame Store\u003c\u002fb\u003e\u003c\u002fa\u003e.\n\n\u003ccenter\u003e\n\u003ciframe width=\"560\" height=\"315\" src=\"https:\u002f\u002fwww.youtube-nocookie.com\u002fembed\u002fUnvimQ_MgE8?rel=0\" frameborder=\"0\" allowfullscreen\u003e\u003c\u002fiframe\u003e\n\u003c\u002fcenter\u003e","images":{"default":{"urlExpiresAt":1502907290,"height":880,"url":"https:\u002f\u002fcdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com\u002f1\u002feb93953e30b3a454","id":"eb93953e30b3a454","hash":"e280000081828080","width":880,"format":"jpg"}},"notice":"* The content on this website is provided to you for your personal use only.","endsAtLocalTime":false,"textColor":"3C3C3C","beginsAtLocalTime":false},{"beginsAt":1504321200,"itemId":"2502","countries":["CA","US"],"endsAt":1511423999,"links":{"myNintendo":{"href":"https:\u002f\u002fmy.nintendo.com\u002frewards\u002fb3e741390f036e0c"}},"keyColor":"FFFFFF","interactiveElements":[],"points":[{"amount":10,"key":"gold"}],"priority":15411,"visible":true,"ratings":[{"type":"br","contentsDescriptions":[],"countries":["BR"],"id":"br.rating.l","image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fbr\u002frating\u002fl.png"}},{"image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fesrb\u002frating\u002fe.en-US.png"},"id":"esrb.rat       error: null,
      isLoggedIn: function() {
        return !! Members.embeddedResponses.api_me.data;
      },
      initialize: function() {

        if (Members.context.synchronizeSession) {
          Members.NASessionManager.initialize(function() {

            function loginUri() {
              return '/login?post_login_redirect_uri=' + encodeURIComponent(document.location.href);
            }
            function logoutUri() {
              return '/logout?post_logout_redirect_uri=' + encodeURIComponent(document.location.href);
            }

            function onChangedSessionState() {
                Members.NASessionManager.getConnectedStatus(function(gotSessionData) {
                  Members.NASessionManager.saveSessionData(gotSessionData);
                  if (gotSessionData.login) {
                    document.location.href = loginUri();
                  } else {
                    document.location.href = logoutUri();
                  }
                });
            }

            function handleSessionData(sessionData) {
              if (sessionData.login) {
                if (Members.isLoggedIn()) {
                  Members.NASessionManager.subscribeSessionStateChangeEvent(sessionData.sessionState, function(newSessionState) {
                    onChangedSessionState();
                  });
                } else {
                  onChangedSessionState();
                }
              } else {
                if (Members.isLoggedIn()) {
                  onChangedSessionState();
                } else {
                  Members.NASessionManager.subscribeSessionStateChangeEvent(sessionData.sessionState, function(newSessionState) {
                    onChangedSessionState();
                  });
                }
              }
            }

            var sessionData = Members.NASessionManager.loadSessionData();
            if (sessionData) {
              handleSessionData(sessionData);
            } else {
              Members.NASessionManager.getConnectedStatus(function(gotSessionData) {
                Members.NASessionManager.saveSessionData(gotSessionData);
                handleSessionData(gotSessionData);
              });
            }
          });
        }
      }
    };
  })();

  Members.NASessionManager = (function() {
    return {
      initialize: function(callback) {
        document.addEventListener("nintendoReady", callback);

        $nintendo.init({
          connectOrigin : Members.constants.connectOrigin,
          apiOrigin     : Members.constants.apiOrigin,
          clientId      : Members.constants.clientId,
          clientOrigin  : Members.constants.origin,
          responseType  : ["token"],
          scope         : []
        });
      },

      loadSessionData: function() {
        // parse cookies
        var cookies = document.cookie.split('; ').map(function (pair) {
            return pair.split("=", 2);
        }).reduce(function (iv, cur) {
            if (cur[0].length > 0) iv[decodeURIComponent(cur[0])] = decodeURIComponent(cur[1]);
            return iv;
        }, {});

        var json = cookies[Members.constants.sessionDataCookieName];
        if (! json) {
          return null;
        }

        try {
          return JSON.parse(json);
        } catch(e) {
          return null;
        }
      },
      saveSessionData: function(sessionData) {
        document.cookie = encodeURIComponent(Members.constants.sessionDataCookieName) + '=' + encodeURIComponent(JSON.stringify(sessionData)) + '; path=/';
      },

      getConnectedStatus: function(callback) {
        $nintendo.oauth.getConnectedStatus({ scope: ["openid"] }, function(error, result) {
          if (error) {
            callback({ "login": error.login, "sessionState": error.response.sessionState });
            return;
          }
          callback({ "login": result.login, "sessionState": result.response.sessionState });
        });
      },

      subscribeSessionStateChangeEvent: function(sessionState, onChanged) {
        $nintendo.oauth.checkSessionState(sessionState).then(function(result) {
          if (result.status == 'changed') {
            onChanged(result.sessionState);
            return;
          }
          $nintendo.event.subscribe('oauth.sessionStateChange', { "sessionState": sessionState }, function(error, result) {
            if (error) {
              return;
            }
            if (result.status === "changed") {
              onChanged(result.sessionState);
            }
          });
        });
      }
    };
  })();

  Members.initialize();
</script>

  if (/opera/.test(ua) && /nintendo\swii/.test(ua)) {
    return 'WII';
  }
  if (/nintendo\swiiu/.test(ua)) {
    return 'WIIU';
  }
  if (/nintendo\sdsi/.test(ua)) {
    return 'DSI';
  }
  if (/new\snintendo\s3ds/.test(ua)) {
    return 'NEW3DS';
  }
  if (/nintendo\s3ds/.test(ua)) {
    return '3DS';
  }
  return null;
}
