03cp\u003eThis theme stars Nikki and her friends, plus cute stationery and doodles. Scroll the Touch Screen to see artwork appear.\u003c\u002fp\u003e\n\u003cp\u003e\u003cstrong\u003eRelated Rewards\u003c\u002fstrong\u003e\u003c\u002fp\u003e\n\u003cp\u003eThe New Nintendo 2DS&trade; XL system is now available! To celebrate the new hardware release, My Nintendo is offering rewards to help fill your system with new fun experiences.\u003c\u002fp\u003e\n\u003cp\u003eFor the artists among you&mdash;and for people who just like to doodle from time to time&mdash;we have Swapdoodle&trade; rewards! You can learn how to draw popular Nintendo characters like Mario, Link, and more! We're also offering two sets of My Nintendo exclusive DLC - Stationary Set A and Stationary Set B, each containing three brand-new stationery designs.\u003c\u002fp\u003e\n\u003cp\u003eYou can get them by redeeming some of your Platinum Points. These DLC packs are only from My Nintendo, so don't miss your chance!\u003c\u002fp\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https:\u002f\u002fmy.nintendo.com\u002frewards\u002f2ab7407c613e6a30\" target=\"_blank\"\u003eNikki's Friend Theme\u003c\u002fa\u003e\u003c\u002fli\u003e\n\u003cli\u003e\u003ca href=\"https:\u002f\u002fmy.nintendo.com\u002frewards\u002fa6173e97ba4e8181\" target=\"_blank\"\u003eSwapdoodle DLC: Stationary Set A\u003c\u002fa\u003e\u003c\u002fli\u003e\n\u003cli\u003e\u003ca href=\"https:\u002f\u002fmy.nintendo.com\u002frewards\u002f0ef0a8d90fe7a97f\" target=\"_blank\"\u003eSwapdoodle DLC: Stationary Set B\u003c\u002fa\u003e\u003c\u002fli\u003e\n\u003cli\u003e\u003ca href=\"https:\u002f\u002fmy.nintendo.com\u002frewards\u002ffd9137b35bd693ac\" target=\"_blank\"\u003eSwapdoodle DLC: Nikki's Simply Adorable Animals\u003c\u002fa\u003e\u003c\u002fli\u003e\n\u003cli\u003e\u003ca href=\"https:\u002f\u002fmy.nintendo.com\u002frewards\u002f2dbf9a9420985022\" target=\"_blank\"\u003eSwapdoodle DLC: Super Mario Basic Lessons\u003c\u002fa\u003e\u en of your friends in Private Battle.\n\u003cbr\u003e\n\u003cbr\u003e \n\u003cbr\u003eOr go solo and get matched with other players around the world in 4 vs. 4 battles that let you level up or boost your rank.\n\u003cbr\u003e\n\u003cbr\u003eHowever you play, there's no time to blink—prepare to ink!\u003cbr\u003e\u003cbr\u003e\n\nFor more information about the game, visit the \u003ca href=\"https:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fsplatoon-wii-u\" Target=\"_blank\"\u003eGame Store\u003c\u002fa\u003e.\u003cbr\u003e\u003cbr\u003e","points":[{"amount":90,"key":"gold"}],"title":"20% Discount on Splatoon™ (Wii U™)","images":{"default":{"width":880,"id":"72412a76f8be88b6","urlExpiresAt":1507157401,"format":"jpg","hash":"ca0a802080800080","height":880,"url":"https:\u002f\u002fcdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com\u002f1\u002f72412a76f8be88b6"}},"beginsAt":1507050000,"ratings":[{"type":"esrb","contentsDescriptions":[{"id":"esrb.contents_description.cartoon_violence.default","type":"esrb","text":"Cartoon Violence"}],"id":"esrb.rating.e10.default","countries":["US","MX"],"image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fesrb\u002frating\u002fe10.en-US.png"}},{"type":"esrb","contentsDescriptions":[{"id":"esrb.contents_description.cartoon_violence.CA.en-US","text":"Cartoon Violence","type":"esrb"}],"image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fesrb\u002frating\u002fe10.en-US.png"},"id":"esrb.rating.e10.CA.en-US","countries":["CA"]},{"type":"esrb","contentsDescriptions":[{"text":"Violence dans des dessins animés","type":"esrb","id":"esrb.contents_description.cartoon_violence.CA.fr-CA"}],"countries":["CA"],"id":"esrb.rating.e10.CA.fr-CA","image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fesrb\u002frating\u002fe10.fr-CA.png"}}],"type":"coupon","clientId":null,"begins br\u003e\nPull off the ultimate color scheme!\u003cbr\u003eThis tense multiplayer action game will have you stomping to flip over panels—and unwitting opponents! To win, flip the most panels to your color in local battles, online*, or single-player. The more you flip, the faster you'll move in a mad dash to nab power ups. Increase your flip range, turn invincible, and more across 3 modes and 12 arenas! Compete alone or against up to 3 players to see who's best at each mode: flip the most panels before time runs up in Panel Battle, knock out the most opponents in Time Battle, or outlast your rivals in Life Battle. All 12 arenas have 4 layouts to choose from, some containing hazards like panel-flipping buttons, beam cannons, and waves so beautiful they truly stun competitors. Learn the art of the flip with tutorials and try your hand at achievements. When you're ready to compete, jump into an online* battle or a private room with friends via local wireless. No matter how you play, it's time to think fast and pull off the ultimate color scheme!\n\nFor more information about the game, visit the \u003ca href=\"http:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fflip-wars-switch\" target=\"_blank\"\u003e\u003cb\u003eGame Store\u003c\u002fb\u003e\u003c\u002fa\u003e.\n\n\u003ccenter\u003e\n\u003ciframe width=\"560\" height=\"315\" src=\"https:\u002f\u002fwww.youtube-nocookie.com\u002fembed\u002f6cVohV7F8v4?rel=0\" frameborder=\"0\" allowfullscreen\u003e\u003c\u002fiframe\u003e\n\u003c\u002fcenter\u003e","media":{"closesAt":null,"contents":[{"id":"63caa9d62842c800","title":"Landscape: 3840x2160"},{"id":"1aacbd1a330e8519","title":"Landscape: 2560x1440"},{"id":"42b89138d5a4f4f8","title":"Landscape: 1920x1080"},{"id":"f6accfc58d0d84e4","title":"Landscape: 1366x768"},{"title":"Landscape: 1280x1024","id":"20345094002e66b1"},{"id":"b8f5d89dd89b3d87","title":"Portrait: 1440x2560"},{"id":"f661b82951841c46","title":"Portrait: 1242x2208"},{"title":"Porträt: 1080x1920","id":"       error: null,
      isLoggedIn: function() {
        return !! Members.embeddedResponses.api_me.data;
      },
      initialize: function() {

        if (Members.context.synchronizeSession) {
          Members.NASessionManager.initialize(function() {

            function loginUri() {
              return '/login?post_login_redirect_uri=' + encodeURIComponent(document.location.href);
            }
            function logoutUri() {
              return '/logout?post_logout_redirect_uri=' + encodeURIComponent(document.location.href);
            }

            function onChangedSessionState() {
                Members.NASessionManager.getConnectedStatus(function(gotSessionData) {
                  Members.NASessionManager.saveSessionData(gotSessionData);
                  if (gotSessionData.login) {
                    document.location.href = loginUri();
                  } else {
                    document.location.href = logoutUri();
                  }
                });
            }

            function handleSessionData(sessionData) {
              if (sessionData.login) {
                if (Members.isLoggedIn()) {
                  Members.NASessionManager.subscribeSessionStateChangeEvent(sessionData.sessionState, function(newSessionState) {
                    onChangedSessionState();
                  });
                } else {
                  onChangedSessionState();
                }
              } else {
                if (Members.isLoggedIn()) {
                  onChangedSessionState();
                } else {
                  Members.NASessionManager.subscribeSessionStateChangeEvent(sessionData.sessionState, function(newSessionState) {
                    onChangedSessionState();
                  });
                }
              }
            }

            var sessionData = Members.NASessionManager.loadSessionData();
            if (sessionData) {
              handleSessionData(sessionData);
            } else {
              Members.NASessionManager.getConnectedStatus(function(gotSessionData) {
                Members.NASessionManager.saveSessionData(gotSessionData);
                handleSessionData(gotSessionData);
              });
            }
          });
        }
      }
    };
  })();

  Members.NASessionManager = (function() {
    return {
      initialize: function(callback) {
        document.addEventListener("nintendoReady", callback);

        $nintendo.init({
          connectOrigin : Members.constants.connectOrigin,
          apiOrigin     : Members.constants.apiOrigin,
          clientId      : Members.constants.clientId,
          clientOrigin  : Members.constants.origin,
          responseType  : ["token"],
          scope         : []
        });
      },

      loadSessionData: function() {
        // parse cookies
        var cookies = document.cookie.split('; ').map(function (pair) {
            return pair.split("=", 2);
        }).reduce(function (iv, cur) {
            if (cur[0].length > 0) iv[decodeURIComponent(cur[0])] = decodeURIComponent(cur[1]);
            return iv;
        }, {});

        var json = cookies[Members.constants.sessionDataCookieName];
        if (! json) {
          return null;
        }

        try {
          return JSON.parse(json);
        } catch(e) {
          return null;
        }
      },
      saveSessionData: function(sessionData) {
        document.cookie = encodeURIComponent(Members.constants.sessionDataCookieName) + '=' + encodeURIComponent(JSON.stringify(sessionData)) + '; path=/';
      },

      getConnectedStatus: function(callback) {
        $nintendo.oauth.getConnectedStatus({ scope: ["openid"] }, function(error, result) {
          if (error) {
            callback({ "login": error.login, "sessionState": error.response.sessionState });
            return;
          }
          callback({ "login": result.login, "sessionState": result.response.sessionState });
        });
      },

      subscribeSessionStateChangeEvent: function(sessionState, onChanged) {
        $nintendo.oauth.checkSessionState(sessionState).then(function(result) {
          if (result.status == 'changed') {
            onChanged(result.sessionState);
            return;
          }
          $nintendo.event.subscribe('oauth.sessionStateChange', { "sessionState": sessionState }, function(error, result) {
            if (error) {
              return;
            }
            if (result.status === "changed") {
              onChanged(result.sessionState);
            }
          });
        });
      }
    };
  })();

  Members.initialize();
</script>

<script>
if (Members.isLoggedIn()) {
  var dataLayer = dataLayer || [];
  dataLayer.push({
    'regionCd': getRegion(),
    'pageDevice': 'pc'.toUpperCase(),
    'uDevice': getUserDevice(navigator.userAgent.toLowerCase()),
    'uId': Members.embeddedResponses.api_me.data.id,
    'upc01': Members.embeddedResponses.api_me.data.birthday,
    'upc02': Members.embeddedResponses.api_me.data.gender,
    'uCountry': Members.embeddedResponses.api_me.data.country,
    'uLanguage': Members.embeddedResponses.api_me.data.language,
  });
}

function getRegion() {
  var region = Members.context.region;

  if (region === "NCL") {
    return "JPN";
  }
  if (region === "NOA") {
    return "USA";
  }
  if (region === "NOE") {
    return "EUR";
  }

  return null;
}

// lowerCaseのuaからデバイスを判定
function getUserDevice(ua) {
  if (/opera/.test(ua) && /nintendo\swii/.test(ua)) {
    return 'WII';
  }
  if (/nintendo\swiiu/.test(ua)) {
    return 'WIIU';
  }
  if (/nintendo\sdsi/.test(ua)) {
    return 'DSI';
  }
  if (/new\snintendo\s3ds/.test(ua)) {
    return 'NEW3DS';
  }
  if (/nintendo\s3ds/.test(ua)) {
    return '3DS';
  }
  return null;
}
</script>
