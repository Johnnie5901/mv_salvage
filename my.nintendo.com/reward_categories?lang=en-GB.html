 training exercises that will challenge players with activities to help improve their concentration skills and the ability to access their short term memory. Spend at least 5 minutes a day to try and better your focus and attention skills.\n\nThe new Devilish Training exercises dynamically increase or decrease in difficulty based on your real-time results to help consistently train players at the limit of their abilities.\n\u003cbr\u003e\u003cbr\u003e\nFor more information about the game, visit the \u003ca href=\"https:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fr7B-qNLnhlZ-9777n1DsQSlscZ1TcIw3\" Target=\"_blank\"\u003eGame Store\u003c\u002fa\u003e.\u003cbr\u003e\u003cbr\u003e"},{"description":"\u003cb\u003eHow to use the discount\u003c\u002fb\u003e\u003cbr\u003e\nThis reward is a discount in the form of a \u003ca href=\"https:\u002f\u002fec.nintendo.com\u002fmy\u002fcoupons#\u002f\" Target=\"_blank\"\u003e Just for You offer\u003c\u002fa\u003e. This reward is a discount that will be automatically applied to the price of the game in Nintendo eShop or from the \u003ca href=\"https:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fsplatoon-wii-u\" Target=\"_blank\"\u003eGame Store\u003c\u002fa\u003e (where available) when purchasing the game. To redeem points for this reward, you must have a Nintendo Network ID linked with your Nintendo Account. \u003cbr\u003e\u003cbr\u003e\n\n\u003cb\u003eAbout this game\u003c\u002fb\u003e\u003cbr\u003e\nSplatter enemies and claim your turf as ink-spraying, squid-like Inklings in Nintendo's ultimate messfest! Compete online in chaotic four-on-four turf wars, and unleash squid powers to ink your way to victory. Rank up in online battles to unlock new weapons and fresh gear for your Inkling, complete with unique gameplay perks! May the best mess win.\n\u003cbr\u003e\n\u003cbr\u003eFresh content:\n\u003cbr\u003eNew modes, maps, gear, and more are rolling out regularly throughout summer 2015, so there’s always somethi intendo Account. \u003cbr\u003e\u003cbr\u003e\n\n\u003cb\u003eAbout this game\u003c\u002fb\u003e\u003cbr\u003e\nJourney to Johto for the ultimate puzzle challenge!\n\nWith the help of Chikorita, Pikachu, Totodile, and other favorite Pokémon, you will take on Johto Gym Leaders—like Jasmine, Pryce, and Falkner—on a quest to become the Pokémon Puzzle Champion. Use lightning-fast reflexes to form chains and combos that clear the block tower, attack opposing Pokémon, and bury them in a sea of garbage! Six puzzling modes to play! Test your scoring skills in Time Zone, clean up the mess in Garbage, and then face the eight Gym Leaders in the ultimate Challenge Mode. And with Puzzles, Line Clear, and Marathon Modes, you’ll be clearing blocks for hours on end!\n\nThis game is only playable in 2D.\n\n\u003cbr\u003e\nFor more information about the game, visit the \u003ca href=\"http:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fqWBeoT0EPb1ZHK9ZU5OmjzuQ7u2KI5Xq\"\u003eGame Store\u003c\u002fa\u003e.\u003cbr\u003e\u003cbr\u003e\n\u003ccenter\u003e\n\u003ciframe width=\"560\" height=\"315\" src=\"https:\u002f\u002fwww.youtube-nocookie.com\u002fembed\u002f1I8H3o9nxQA?rel=0\" frameborder=\"0\" allowfullscreen\u003e\u003c\u002fiframe\u003e\u003c\u002fcenter\u003e","ratings":[{"id":"br.rating.l","type":"br","contentsDescriptions":[],"image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fbr\u002frating\u002fl.png"},"countries":["BR"]},{"type":"esrb","id":"esrb.rating.e.default","countries":["US","MX"],"contentsDescriptions":[],"image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fesrb\u002frating\u002fe.en-US.png"}},{"type":"esrb","id":"esrb.rating.e.CA.en-US","image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fesrb\u002frating\u002fe.en-US.png"},"contentsDescriptions":[],"countries":["CA"]},{"id":"esrb.rating.e.CA.fr-  every collectible and surprise. They’re hiding—are you seeking?\u003cbr\u003e\u003cbr\u003e\n\nFor more information about the game, visit the \u003ca href=\"https:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fyoshis-new-island-3ds\" Target=\"_blank\"\u003eGame Store\u003c\u002fa\u003e.\u003cbr\u003e\u003cbr\u003e","ratings":[{"id":"br.rating.l","type":"br","countries":["BR"],"contentsDescriptions":[],"image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fbr\u002frating\u002fl.png"}},{"type":"esrb","id":"esrb.rating.e.default","contentsDescriptions":[],"image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fesrb\u002frating\u002fe.en-US.png"},"countries":["US","MX"]},{"type":"esrb","id":"esrb.rating.e.CA.en-US","contentsDescriptions":[],"image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fesrb\u002frating\u002fe.en-US.png"},"countries":["CA"]},{"id":"esrb.rating.e.CA.fr-CA","type":"esrb","image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fesrb\u002frating\u002fe.fr-CA.png"},"countries":["CA"],"contentsDescriptions":[]}],"type":"coupon","id":"cfc2d0f4800419d5","title":"20% Discount on Yoshi's New Island™  (Nintendo 3DS)","textColor":"3C3C3C","beginsAtLocalTime":false,"priority":15436,"updatedAt":1507568681,"points":[{"category":"platinum","amount":400}],"endsAt":1515052799,"countries":["BR","CA","MX","US"],"createdAt":1507070367,"beginsAt":1507050000,"visible":true,"tags":["3ds","featured"],"expiresAt":1517817540,"links":{"myNintendo":{"href":"https:\u002f\u002fmy.nintendo.com\u002frewards\u002fcfc2d0f4800419d5"}},"clientId":null,"interactiveElements":[],"images":{"default":{"height":880,"url":"https:\u002f\u002fcdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com\u002f1\u002fbc4f838131126114","urlExpiresAt":1507156767,"format":"jpg","hash" ough four worlds filled with combat, puzzles, and unpredictable enemies.  Developed exclusively for the Nintendo Switch™ system, Mario + Rabbids Kingdom Battle is the best of the Mario and Rabbids franchises, combining all that you love about Mario's iconic universe with the side-splitting antics of the Rabbids. \n\nFor more info, please visit the \u003ca href=\"https:\u002f\u002frabbids.ubisoft.com\u002fportal\u002fen-us\u002fgames\u002fmario-rabbids-kingdom-battle.aspx\" target=\"_blank\"\u003eofficial site\u003c\u002fa\u003e.\u003cbr\u003e\u003cbr\u003e\n\u003ccenter\u003e\u003ciframe width=\"560\" height=\"315\" src=\"https:\u002f\u002fwww.youtube-nocookie.com\u002fembed\u002fvNni6qYDem4?rel=0\" frameborder=\"0\" allowfullscreen\u003e\u003c\u002fiframe\u003e\u003c\u002fcenter\u003e","id":"c77a1674d176cc86","type":"wallpaper"},{"id":"0e005667b5c493fd","type":"wallpaper","description":"To celebrate the launch, we've prepared a special new Flip War wallpaper. You can redeem your My Nintendo points and download yours today.  \u003cbr\u003e\n\u003cimg src=\"https:\u002f\u002fcdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com\u002f1\u002f93feb3c0897d0652\"\u003e\u003cbr\u003e\n\nIt can be downloaded in eleven different resolutions for PC, smart phone, or tablet.\u003cbr\u003e\n\n\u003cb\u003eAvailable sizes\u003c\u002fb\u003e\u003cbr\u003e\nLandscape format:\u003cbr\u003e\n3840x2160・ 2560x1440・1920x1080・1366x768・1280x1024\u003cbr\u003e\nPortrait format:\u003cbr\u003e\n1440x2560・1242x2208・1080x1920・750x1334・720x1280・640x1136\n\u003cbr\u003e\u003cbr\u003e\n\n\u003cb\u003eAbout the game\u003c\u002fb\u003e\u003cbr\u003e\nPull off the ultimate color scheme!\u003cbr\u003eThis tense multiplayer action game will have you stomping to flip over panels—and unwitting opponents! To win, flip the most panels to your color in local battles, online*, or single-player. The more you flip, the faster you'll move in a mad dash to nab power ups. Increase your flip range, turn invincible, and more across 3 modes and 12 arenas! Compete alone or against up to 3 players to see who's best at each mode: flip the most panels before time runs up in Panel Battle, knock out the most opponents in Time Battle, or outlast your rivals in Life Battle. All 12 arenas have 4 layouts to choose from, some containing hazards like panel-flipping buttons, beam cannons, and waves so beautiful they truly stun competitors. Learn the art of the flip with tutorials and try your hand at achievements. When you're ready to compete, jump into an online* battle or a private room with friends via local wireless. No matter how you play, it's time to think fast and pull off the ultimate color scheme!\n\nFor more information about the game, visit the \u003ca href=\"http:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fflip-wars-switch\" target=\"_blank\"\u003e\u003cb\u003eGame Store\u003c\u002fb\u003e\u003c\u002fa\u003e.\n\n\u003ccenter\u003e\n\u003ciframe width=\"560\" height=\"315\" src=\"https:\u002f\u002fwww.youtube-nocookie.com\u002fembed\u002f6cVohV7F8v4?rel=0\" frameborder=\"0\" allowfullscreen\u003e\u003c\u002fiframe\u003e\n\u003c\u002fcenter\u003e","ratings":[{"type":"br","id":"br.rating.l","image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fbr\u002frating\u002fl.png"},"contentsDescriptions":[],"countries":["BR"]},{"id":"esrb.rating.e.default","type":"esrb","countries":["US","MX"],"contentsDescriptions":[{"text":"Mild Fantasy Violence","type":"esrb","id":"esrb.contents_description.mild_fantasy_violence.default"}],"image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fesrb\u002frating\u002fe.en-US.png"}},{"type":"esrb","id":"esrb.rating.e.CA.en-US","image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fesrb\u002frating\u002fe.en-US.png"},"countries":["CA"],"contentsDescriptions":[{"id":"esrb.contents_des  ability, from electric shocks to healing. Deploy them tactically to win 30+ custom tanks with unique stats. Battle with bombs, on teams, or in a free-for-all—but always fight! Fight! FIGHT!\n\nThe single-player mode contains 30 stages, so you'll have to devise a multitude of strategies and maneuvers to conquer them all. Not to mention, each stage will issue you a new challenge, such as defeating an enormous tank that makes yours look like a chew toy. You can take on these challenges aboard your own customized tank or use a provided one. Either way, your tank will have a specific crew capacity and stats. As you battle, you'll find power-ups, like camouflage and Stamina Meat, while earning coins that you can spend to get more troopers, tanks, and paint jobs. Make sure this fight is one your friends and enemies won't soon forget!\n\nFor more information about the game, visit the \u003ca href=\"http:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002ftank-troopers-3ds\" target=\"_blank\"\u003e\u003cb\u003eGame Store\u003c\u002fb\u003e\u003c\u002fa\u003e.\n\n\u003ccenter\u003e\n\u003ciframe width=\"560\" height=\"315\" src=\"https:\u002f\u002fwww.youtube-nocookie.com\u002fembed\u002fUnvimQ_MgE8?rel=0\" frameborder=\"0\" allowfullscreen\u003e\u003c\u002fiframe\u003e\n\u003c\u002fcenter\u003e","priority":15419,"updatedAt":1503100458,"beginsAtLocalTime":false,"textColor":"3C3C3C","title":"Wallpaper - Tank Troopers™"},{"beginsAt":1504321200,"createdAt":1503940276,"visible":true,"endsAt":1511423999,"countries":["CA","US"],"points":[{"key":"gold","amount":10}],"tags":["3ds","featured"],"images":{"default":{"urlExpiresAt":1504026677,"hash":"9a0a802020a00080","format":"jpg","url":"https:\u002f\u002fcdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com\u002f1\u002f30a833bf6fc32171","width":880,"id":"30a833bf6fc32171","height":880}},"clientId":null,"interactiveElements":[],"expiresAt":1515139140,"links":{"myNintendo":{"href":"https:\u002f\u002fmy.nintendo.com\u002frew th this Animal Crossing series inspired theme.  \u003cbr\u003e\u003cbr\u003e\n\nIt’s a great time to return to your town, thanks to the Animal Crossing™: New Leaf – Welcome amiibo game! This updated version of Animal Crossing™: New Leaf adds in support for all Animal Crossing series amiibo figures and cards. Tap these amiibo™ to invite the depicted villager to a new RV Campground, interact with them, or ask them to move into your town!  See all the updates in the video \u003ca href=\"https:\u002f\u002fwww.youtube.com\u002fwatch?v=efsKlfQC4Cg\" target =\"_blank\"\u003ehere\u003c\u002fa\u003e. \u003cbr\u003e\n\n\u003cbr\u003e\nAnd to learn more or buy the retail version of the game, check out the \u003ca href=\"http:\u002f\u002fwww.animal-crossing.com\u002fnewleaf\u002f#\" target=\"_blank\"\u003eofficial site. \u003c\u002fa\u003e\n\u003ca href=\"http:\u002f\u002fwww.animal-crossing.com\u002fnewleaf\u002f#\" target=\"_blank\"\u003e \u003cimg src=\"https:\u002f\u002fcdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com\u002f1\u002f733b9db5a4fa8ef1\"\u003e\u003c\u002fa\u003e\n\n\u003cbr\u003e\u003cbr\u003e\nESRB Rating: Everyone with Comic Mischief\n\nGame and amiibo sold separately. Compatibility and functionality of amiibo may vary per game.  Visit \u003ca href=\"http:\u002f\u002fwww.nintendo.com\u002famiibo\" Target=\"_blank\"\u003eamiibo.com \u003c\u002fa\u003efor specific details on how each amiibo works.","ratings":[],"id":"ec38621dfa5d7661","type":"download_code","links":{"myNintendo":{"href":"https:\u002f\u002fmy.nintendo.com\u002frewards\u002fec38621dfa5d7661"}},"images":{"default":{"height":880,"width":880,"id":"b9895240ca7951c5","urlExpiresAt":1481345870,"format":"jpg","url":"https:\u002f\u002fcdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com\u002f1\u002fb9895240ca7951c5","hash":"c200000000008000"}},"clientId":null,"interactiveElements":[],"itemId":"MYCTRMHMME01000027","endsAtLocalTime":false,"disabled":false,"limits":[{"count":1,"target":"ex               if (sessionData.login) {
                if (Members.isLoggedIn()) {
                  Members.NASessionManager.subscribeSessionStateChangeEvent(sessionData.sessionState, function(newSessionState) {
                    onChangedSessionState();
                  });
                } else {
                  onChangedSessionState();
                }
              } else {
                if (Members.isLoggedIn()) {
                  onChangedSessionState();
                } else {
                  Members.NASessionManager.subscribeSessionStateChangeEvent(sessionData.sessionState, function(newSessionState) {
                    onChangedSessionState();
                  });
                }
              }
            }

            var sessionData = Members.NASessionManager.loadSessionData();
            if (sessionData) {
              handleSessionData(sessionData);
            } else {
              Members.NASessionManager.getConnectedStatus(function(gotSessionData) {
                Members.NASessionManager.saveSessionData(gotSessionData);
                handleSessionData(gotSessionData);
              });
            }
          });
        }
      }
    };
  })();

  Members.NASessionManager = (function() {
    return {
      initialize: function(callback) {
        document.addEventListener("nintendoReady", callback);

        $nintendo.init({
          connectOrigin : Members.constants.connectOrigin,
          apiOrigin     : Members.constants.apiOrigin,
          clientId      : Members.constants.clientId,
          clientOrigin  : Members.constants.origin,
          responseType  : ["token"],
          scope         : []
        });
      },

      loadSessionData: function() {
        // parse cookies
        var cookies = document.cookie.split('; ').map(function (pair) {
            return pair.split("=", 2);
        }).reduce(function (iv, cur) {
            if (cur[0].length > 0) iv[decodeURIComponent(cur[0])] = decodeURIComponent(cur[1]);
            return iv;
        }, {});

        var json = cookies[Members.constants.sessionDataCookieName];
        if (! json) {
          return null;
        }

        try {
          return JSON.parse(json);
        } catch(e) {
          return null;
        }
      },
      saveSessionData: function(sessionData) {
        document.cookie = encodeURIComponent(Members.constants.sessionDataCookieName) + '=' + encodeURIComponent(JSON.stringify(sessionData)) + '; path=/';
      },

      getConnectedStatus: function(callback) {
        $nintendo.oauth.getConnectedStatus({ scope: ["openid"] }, function(error, result) {
          if (error) {
            callback({ "login": error.login, "sessionState": error.response.sessionState });
            return;
          }
          callback({ "login": result.login, "sessionState": result.response.sessionState });
        });
      },

      subscribeSessionStateChangeEvent: function(sessionState, onChanged) {
        $nintendo.oauth.checkSessionState(sessionState).then(function(result) {
          if (result.status == 'changed') {
            onChanged(result.sessionState);
            return;
          }
          $nintendo.event.subscribe('oauth.sessionStateChange', { "sessionState": sessionState }, function(error, result) {
            if (error) {
              return;
            }
            if (result.status === "changed") {
              onChanged(result.sessionState);
            }
          });
        });
      }
    };
  })();

  Members.initialize();
</script>

<script>
if (Members.isLoggedIn()) {
  var dataLayer = dataLayer || [];
  dataLayer.push({
    'regionCd': getRegion(),
    'pageDevice': 'pc'.toUpperCase(),
    'uDevice': getUserDevice(navigator.userAgent.toLowerCase()),
    'uId': Members.embeddedResponses.api_me.data.id,
    'upc01': Members.embeddedResponses.api_me.data.birthday,
    'upc02': Members.embeddedResponses.api_me.data.gender,
    'uCountry': Members.embeddedResponses.api_me.data.country,
    'uLanguage': Members.embeddedResponses.api_me.data.language,
  });
}

function getRegion() {
  var region = Members.context.region;

  if (region === "NCL") {
    return "JPN";
  }
  if (region === "NOA") {
    return "USA";
  }
  if (region === "NOE") {
    return "EUR";
  }

  return null;
}

// lowerCaseのuaからデバイスを判定
function getUserDevice(ua) {
  if (/opera/.test(ua) && /nintendo\swii/.test(ua)) {
    return 'WII';
  }
  if (/nintendo\swiiu/.test(ua)) {
    return 'WIIU';
  }
  if (/nintendo\sdsi/.test(ua)) {
    return 'DSI';
  }
  if (/new\snintendo\s3ds/.test(ua)) {
    return 'NEW3DS';
  }
  if (/nintendo\s3ds/.test(ua)) {
    return '3DS';
  }
  return null;
}
</script>
