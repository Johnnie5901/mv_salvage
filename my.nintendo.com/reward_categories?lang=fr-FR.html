com.\u003cBR\u003e","type":"download_code","limits":[{"target":"exchange","count":1}],"priority":30009,"createdAt":1501205439,"visible":true,"ratings":[],"id":"2ab7407c613e6a30","beginsAtLocalTime":false,"clientId":null,"interactiveElements":[]},{"countries":["BR","CA","MX","US"],"itemId":"2843","disabled":false,"title":"Rabais de 50% sur Sonic & All-Stars Racing Transformed (Nintendo 3DS\u002fWii U)","keyColor":"FFFFFF","tags":["3ds","featured","wiiu"],"beginsAt":1509552000,"images":{"default":{"url":"https:\u002f\u002fcdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com\u002f1\u002fca1e8d98007d7715","format":"jpg","hash":"8e00800400c04080","width":880,"height":880,"urlExpiresAt":1509641723,"id":"ca1e8d98007d7715"}},"textColor":"3C3C3C","points":[{"key":"gold","amount":110}],"endsAt":1510819199,"updatedAt":1509583342,"endsAtLocalTime":false,"links":{"myNintendo":{"href":"https:\u002f\u002fmy.nintendo.com\u002frewards\u002f16f8d539ff6f0a92"}},"description":"\u003cb\u003eComment utiliser un rabais\u003c\u002fb\u003e\u003cbr\u003e\nCette récompense est un rabais offert à \u003ca href=\"https:\u002f\u002fec.nintendo.com\u002fmy\u002fcoupons#\u002f\" Target=\"_blank\"\u003etitre d'offre perso\u003c\u002fa\u003e.  Vous pouvez acheter le jeu depuis votre console Nintendo, ou encore l'acheter dans la boutique de jeux en Game Store pour la \u003ca href=\"https:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fsonic-and-all-stars-racing-transformed-3ds\" Target=\"_blank\"\u003ela version Nintendo 3DS\u003c\u002fa\u003e et \u003ca href=\"https:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fsonic-and-all-stars-racing-transformed-wii-u\" Target=\"_blank\"\u003ela version Wii U\u003c\u002fa\u003e.\nPour échanger des points contre cette récompense, un identifiant Nintendo Network doit être associé à votre compte Nintendo. \u003cbr\u003e\u003cbr\u003e\n\u003cb\u003eÀ propos du jeu\u003c\u002fb\u003e\u003cbr\u003e\nSonic et les All-Stars retournent une fois de plus sur la grille de départ pour participer à la course ultime. Ce n'est pas une simple course, c'est une course transformée !  Des véhicules, entièrement transformables et dotés d'un gameplay spécifique, qui peuvent se changer en voitures, en avions ou en bateaux en pleine course.  Plus de 20 personnages All-Stars légendaires possédant chacun leur propre véhicule transformable.  20 pistes débordantes d'action qui vous défieront sur terre, ciel et mer.  Déployez un arsenal ingénieux ainsi que le coup spécial All-Star de votre personnage pour venir à bout de vos adversaires.  Une multitude de modes dont Grand Prix, Battle Arenas (Stades) et l'incroyable World Tour (Tour mondial).  Faites la course en ligne à dix joueurs ou défiez vos amis en écran partagé à quatre joueurs.\u003cbr\u003e\u003cbr\u003e\n\nPour plus d'informations sur le jeu, visitez Game Store pour la \u003ca href=\"https:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fsonic-and-all-stars-racing-transformed-3ds\" Target=\"_blank\"\u003ela version Nintendo 3DS\u003c\u002fa\u003e et \u003ca href=\"https:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fsonic-and-all-stars-racing-transformed-wii-u\" Target=\"_blank\"\u003ela version Wii U\u003c\u002fa\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cfont size=\"4\"\u003e\u003cb\u003eCélébrez Sonic avec des récompenses My Nintendo!\u003c\u002fb\u003e\u003cbr\u003e\u003c\u002ffont\u003e\n\n\u003ca href=\"https:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fsonic-forces-switch\" Target=\"_blank\"\u003eSonic Forces\u003c\u002fa\u003e arrive sur Nintendo Switch le 7 novembre, et My Nintendo fête l'occasion avec des récompenses sur le thème de Sonic le Hérisson. \u003cbr\u003e\n\n\u003cul style=\"list-style-type: square;\"\u003e \u003cli\u003e\u003ca href=\"https:\u002f\u002fmy.nintendo.com\u002frewards\u002f980b8ecc41b8865a\" target=\"_blank\" rel=\"noopener\"\u003e3D Sonic the Hedgehog\u003c\u002fa\u003e (Nintendo 3DS)\u003c\u002fli\u hés et des récompenses à couper le souffle.\n\u003cbr\u003e\n\u003cbr\u003eTéléchargez le contenu thématique Yoshi's Island GRATUITEMENT pour Sonic Lost World ! Explorez les chemins et les endroits secrets pour trouver des œufs et sauver Yoshi.\n\u003cbr\u003e\n\u003cbr\u003eLorsque les six êtres de terreur (Deadly six) menacent de détruire le monde de Sonic, ses nouvelles manœuvres et poussées de puissance sont la seule façon de les vaincre avant qu’il ne soit trop tard!\n\u003cbr\u003e\n\u003cbr\u003eDans son dernier complot pour vaincre Sonic et dominer le monde, Dr Eggman a maîtrisé la force des six créatures menaçantes connues sous le nom des six êtres de terreur (The Deadly Six). Toutefois, quand ces derniers confrontent leur nouveau maître, Sonic doit s’unir à son ennemi juré, Eggman, et explorer le mystique hexagone perdu pour les affronter face à face. Utilisez les formidables nouvelles manœuvres et incroyables pouvoirs de couleurs de Sonic pour traverser à toute vitesse une variété de lieux uniques en faisant la course à l’intérieur, à l’extérieur et à l’envers dans tous les niveaux.\n\nPour plus d'informations sur le jeu, visitez Game Store pour la \u003ca href=\"https:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fsonic-lost-world-3ds \" Target=\"_blank\"\u003ela version Nintendo 3DS\u003c\u002fa\u003e et \u003ca href=\"https:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fsonic-lost-world-wii-u\" Target=\"_blank\"\u003ela version Wii U\u003c\u002fa\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cfont size=\"4\"\u003e\u003cb\u003eCélébrez Sonic avec des récompenses My Nintendo!\u003c\u002fb\u003e\u003cbr\u003e\u003c\u002ffont\u003e\n\n\u003ca href=\"https:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fsonic-forces-switch\" Target=\"_blank\"\u003eSonic Forces\u003c\u002fa\u003e arrive sur Nintendo Switch le 7 novembre, et My Nintendo fête l'occasion avec des récompenses sur le thème de Sonic le Hérisson. \u003cbr\u003e\n\n\u003cul st  propos du jeu\u003c\u002fb\u003e\u003cbr\u003e\nAllez voir le thème inspiré de ce jeu dans la boutique de thèmes. Commencez par toucher l’icône dans le coin supérieur gauche du menu HOME Nintendo 3DS pour y accéder.\n\nDans trois jours, la lune s'écrasera et la plaine Termina connaîtra un terrible destin. Pourrez-vous la sauver à temps? Revivez les 72 dernières heures du monde, résolvez des casse-tête avancés, emparez-vous de donjons, battez-vous contre des boss géants, et liez-vous d'amitié avec les habitants de Termina dans cette aventure apocalyptique de Nintendo remplie de suspense.\n\nThe Legend of Zelda™: Majora’s Mask 3D est une version revisitée et améliorée du jeu culte de Nintendo, bien différent de tout autre aventure de The Legend of Zelda. Dans cette histoire sombre, un Skull Kid masqué entraîne Link™ dans le monde de Termina, où la lune est en train de tomber du ciel. Heureusement pour Termina, Link peut voyager dans le temps et revivre les 72 dernières heures indéfiniment. Chaque fois, il revêtira l'un de ses 20+ masques, aidera différents habitants, combattra différents boss, tout cela dans le but de chang\u003cbr\u003e\u003cbr\u003e\n\nPour plus d'informations sur le jeu, visitez la \u003ca href=\"http:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fANkeQTdEHvb9X2HlGlfII2qNzONN5k5E\" Target=\"_blank\"\u003eboutique de jeux\u003c\u002fa\u003e (site en anglais). \u003cbr\u003e\u003cbr\u003e","expiresAt":1517817540,"interactiveElements":[],"beginsAtLocalTime":false,"clientId":null,"ratings":[{"type":"br","image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fbr\u002frating\u002f10.png"},"contentsDescriptions":[],"id":"br.rating.10","countries":["BR"]},{"id":"esrb.rating.e10.default","countries":["US","MX"],"image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fesrb\u002frating\u002fe10.fr-CA.png"},"type":"esrb","contentsDescriptions":[{"id" lor":"FFFFFF","beginsAt":1507050000,"title":"Rabais de 30% sur Brain Age™: Concentration Training (Nintendo 3DS)","points":[{"key":"gold","amount":70}],"textColor":"3C3C3C","endsAt":1515052799,"updatedAt":1507568805,"expiresAt":1517817540,"description":"\u003cb\u003eComment utiliser un rabais\u003c\u002fb\u003e\u003cbr\u003e\nCette récompense est un rabais offert à \u003ca href=\"https:\u002f\u002fec.nintendo.com\u002fmy\u002fcoupons#\u002f\" Target=\"_blank\"\u003etitre d'offre perso\u003c\u002fa\u003e.  Vous pouvez acheter le jeu depuis votre console Nintendo, ou encore l'acheter dans la \u003ca href=\"https:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fr7B-qNLnhlZ-9777n1DsQSlscZ1TcIw3\" Target=\"_blank\"\u003eboutique de jeux \u003c\u002fa\u003eet le télécharger directement sur votre console depuis le site.\nPour échanger des points contre cette récompense, un identifiant Nintendo Network doit être associé à votre compte Nintendo. \u003cbr\u003e\u003cbr\u003e\n\u003cb\u003eÀ propos du jeu\u003c\u002fb\u003e\u003cbr\u003e\nBrain Age est de retour avec ses nouveaux exercices diaboliquement difficile créés par le chercheur mondialement connu Ryuta Kawashima, MD afin de recentrer l’esprit moderne. \n\nLes gens de nos jours possèdent plusieurs appareils (ex. ordinateur portable, Smartphones, tablettes) et ces distractions ont conduit à un surplus d’informations rendant difficile de se focaliser sur des taches spécifiques. \n\nBrain Age™ : des entrainements de concentration apportent des nouveaux exercices qui défieront les joueurs grâce à ses activités pour améliorer leurs aptitudes de se concentrer et la possibilité d’accéder à leur mémoire à court-terme. Passez au moins 5 minutes par jours à essayer à améliorer vos aptitudes de concentration et d’attention.\n\nCes nouveaux exercices d’entrainement diabolique augmentent ou diminuent en difficulté dépendant de vos résultats afin de pousser les joueurs à la limite de leurs capacités.\n\nPour plus d'informati spoir du monde pourrait aussi s'avérer être son plus grand malheur. Manipulez l'environnement avec de l'énergie psychique et vainquez n'importe quelle bête qui se dresse sur votre chemin afin de sauvegarder l'humanité, avant que les héros du Golden Sun original puissent vous arrêter.\n\nSaturos et Menardi ont activé deux phares élémentaires et il en reste deux à activer avant que le pouvoir d'Alchemy ne soit répandu sur les terres de Weyard. Ce pouvoir marquera-t-il le début d'un nouvel âge doré de la civilisation ou mènera-t-il à la destruction de l'humanité?\n\nDirigez Felix, Jenna, Sheba et Piers à travers un monde immense et des donjons dédaléens alors qu'ils utilisent leurs capacités pour dénouer les mystères du passé de Weyard.\n\nPour plus d'informations sur le jeu, visitez la \u003ca href=\"https:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fAIUWrgixMtgCmqdznhQRNy1m37GovL_J\" Target=\"_blank\"\u003eboutique de jeux\u003c\u002fa\u003e (site en anglais). \u003cbr\u003e\u003cbr\u003e","expiresAt":1517817540,"endsAtLocalTime":false,"links":{"myNintendo":{"href":"https:\u002f\u002fmy.nintendo.com\u002frewards\u002f90fedbedfdb9bdf6"}},"updatedAt":1507569307,"endsAt":1515052799,"points":[{"amount":30,"key":"gold"}],"textColor":"3C3C3C","beginsAt":1507050000,"tags":["featured","wiiu"],"keyColor":"FFFFFF","images":{"default":{"width":880,"height":880,"hash":"9a2aa08000a000a0","id":"f756bbc091ee0805","urlExpiresAt":1507153021,"url":"https:\u002f\u002fcdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com\u002f1\u002ff756bbc091ee0805","format":"jpg"}},"title":"Rabais de 40% sur Golden Sun™: The Lost Age (Wii U)","countries":["CA","MX","US"],"disabled":false,"itemId":"2651"},{"type":"coupon","notice":"Cette réduction est valable jusqu'au 23h59 PT, 4 er février 2018. Ce rabais non transférable vous permet de recevoir une réduction unique de 40 % sur le prix d'achat du jeu \u003cb\u003eKersploosh!™ (Nintendo 3DS) \u003c\u002fb\u003e dans Nintendo eShop ou utilisation du compte Nintendo et aux conditions d'utilisation du programme de récompenses My Nintendo.","type":"coupon","links":{"myNintendo":{"href":"https:\u002f\u002fmy.nintendo.com\u002frewards\u002fac304f9750671647"}},"endsAtLocalTime":false,"description":"\u003cb\u003eComment utiliser un rabais\u003c\u002fb\u003e\u003cbr\u003e\nCette récompense est un rabais offert à \u003ca href=\"https:\u002f\u002fec.nintendo.com\u002fmy\u002fcoupons#\u002f\" Target=\"_blank\"\u003etitre d'offre perso\u003c\u002fa\u003e.  Vous pouvez acheter le jeu depuis votre console Nintendo, ou encore l'acheter dans la \u003ca href=\"http:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fANkeQTdEHvb9X2HlGlfII2qNzONN5k5E\" Target=\"_blank\"\u003eboutique de jeux \u003c\u002fa\u003eet le télécharger directement sur votre console depuis le site.\nPour échanger des points contre cette récompense, un identifiant Nintendo Network doit être associé à votre compte Nintendo. \u003cbr\u003e\u003cbr\u003e\n\u003cb\u003eÀ propos du jeu\u003c\u002fb\u003e\u003cbr\u003e\nParticipez à de courts défis à travers 16 jeux 8-bit légendaires de Nintendo! Montrez vos talents dans une série de défis rapides et délicats et des niveaux revisités qui combinent des extraits de différents jeux. Un mélange génial des titres de NES™ Remix et NES™ Remix 2 est sur le Nintendo 3DS. Maintenant, vous jouez avec une puissance PORTABLE!  Link™ contre Donkey Kong, Kirby™ contre Boo™, c'est un mélange fou dans cet hommage au NES™. Terminez rapidement les niveaux pour gagner des étoiles qui vous aideront à débloquer d'autres défis plus difficiles tels que se débarrasser de Ridley dans Métroid™, ou aider Peach™ à sauver sa peau! Jouez à de courts défis du Championship Mode dans les jeux Super Mario Bros., Super Mario Bros.™ 3, et Dr. Mario™. Comparez ensuite vos pointages avec ceux d'autres joueurs de votre région via les classements en ligne.\u003cbr\u003e\u003cbr\u003e\n\nPour plus d'informations sur le jeu, visitez l age :\u003cbr\u003e\n3840x2160・ 2560x1440・1920x1080・1366x768・1280x1024\u003cbr\u003e\nFormat portrait :\u003cbr\u003e\n1440x2560・1242x2208・1080x1920・750x1334・720x1280・640x1136 \u003cbr \u002f\u003e Une fois que vous aurez échangé les points nécessaires pour cette récompense, vous pourrez télécharger les fichiers de fond d'écran dans toutes les tailles disponibles.\u003c\u002fp\u003e\n\u003cb\u003eÀ propos du jeu\u003c\u002fb\u003e\u003cbr \u002f\u003e\u003ca href=\"http:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fdragon-ball-xenoverse-2-switch\" target=\"_blank\"\u003eDRAGON BALL Xenoverse 2\u003c\u002fa\u003e arrive sur Nintendo Switch™ avec de nouvelles fonctionnalités!\u003cbr \u002f\u003e\u003cbr \u002f\u003e ◆Nouvelles fonctionnalités exclusives sur Nintendo Switch™\u003cp style=\"padding-left: 30px; text-align: left;\"\u003e・Jouez jusqu'à 6 joueurs simultanément en local sans fil! En plus du jeu en ligne, la version Nintendo Switch™ supporte également les combats de boss en coop jusqu'à 6 joueurs et les combats à 3 contre 3.\u003cbr \u002f\u003e ・Réalisez des attaques ultimes en effectuant des mouvements! Reproduisez les indications à l'écran à l'aide des Joy-Con™ pour effectuer un Kamehameha et d'autres attaques emblématiques de DRAGON BALL avec vos mains. \u003cbr \u002f\u003e・Support du multijoueur en local partagé! Une seule Nintendo Switch™ est nécessaire pour profiter de matchs frénétiques à 1 contre 1 partout où vous allez!\n\u003c\u002fp\u003e\n\u003cp\u003e◆Qu'est-ce que \u003ca href=\"http:\u002f\u002fwww.nintendo.com\u002fgames\u002fdetail\u002fdragon-ball-xenoverse-2-switch\" target=\"_blank\"\u003eDRAGON BALL Xenoverse 2\u003c\u002fa\u003e? \u003cbr \u002f\u003eL'attente est terminée. Place au combat!\nRejoignez la police du temps afin de préserver l'histoire de DRAGON BALL dans cette expérience sans précédent.\n\nC'est vous le protagoniste! Avec Son Goku et ses amis, affrontez un nouvel ennemi qui cherche à modifier l'histoire de DRAGON BALL. Combattez aux côtés de célèbres guerriers des sagas Z, Super et GT ainsi que de personnages tirés des films comme Thalès, Broly, Janemba, le mystérieux Saiyen masqué et bien d'autres. \u003cbr \u002f\u003e\n\n\u003ccenter\u003e\u003ciframe src=\"https:\u002f\u002fwww.youtube.com\u002fembed\u002fbUE87bMMtNU\" width=\"560\" height=\"315\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"\u003e\u003c\u002fiframe\u003e\u003c\u002fcenter\u003e\u003cbr \u002f\u003e\u003cbr \u002f\u003e\u003c\u002fp\u003e","links":{"myNintendo":{"href":"https:\u002f\u002fmy.nintendo.com\u002frewards\u002f7d0c06fe74367c71"}},"endsAtLocalTime":false,"beginsAtLocalTime":false,"clientId":null,"interactiveElements":[],"visible":true,"id":"7d0c06fe74367c71","ratings":[{"countries":["US","MX"],"id":"esrb.rating.t.default","contentsDescriptions":[{"id":"esrb.contents_description.cartoon_violence.default","text":"Scènes de violence animées","type":"esrb"},{"type":"esrb","id":"esrb.contents_description.mild_blood.default","text":"Sang (représentation modérée)"},{"text":"Langage modéré","id":"esrb.contents_description.mild_language.default","type":"esrb"},{"type":"esrb","id":"esrb.contents_description.mild_suggestive_themes.default","text":"Thèmes suggestifs modérés"}],"type":"esrb","image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u002fimages\u002fcommon\u002frating\u002fesrb\u002frating\u002ft.fr-CA.png"}},{"countries":["CA"],"id":"esrb.rating.t.CA.en-US","contentsDescriptions":[{"type":"esrb","text":"Scènes de violence animées","id":"esrb.contents_description.cartoon_violence.CA.en-US"},{"type":"esrb","text":"Sang (représentation modérée)","id":"esrb.contents_description.mild_blood.CA.en-US"},{"type":"esrb","id":"esrb.contents_description.mild_language.CA.en-US","text":"Langage modéré"},{"id":"esrb.contents_description.mild_suggestive_themes.CA.en-US","text":"Thèmes suggestifs modérés","type":"esrb"}],"image":{"url":"https:\u002f\u002fcdn.my.nintendo.com\u002fstatic\u       error: null,
      isLoggedIn: function() {
        return !! Members.embeddedResponses.api_me.data;
      },
      initialize: function() {

        if (Members.context.synchronizeSession) {
          Members.NASessionManager.initialize(function() {

            function loginUri() {
              return '/login?post_login_redirect_uri=' + encodeURIComponent(document.location.href);
            }
            function logoutUri() {
              return '/logout?post_logout_redirect_uri=' + encodeURIComponent(document.location.href);
            }

            function onChangedSessionState() {
                Members.NASessionManager.getConnectedStatus(function(gotSessionData) {
                  Members.NASessionManager.saveSessionData(gotSessionData);
                  if (gotSessionData.login) {
                    document.location.href = loginUri();
                  } else {
                    document.location.href = logoutUri();
                  }
                });
            }

            function handleSessionData(sessionData) {
              if (sessionData.login) {
                if (Members.isLoggedIn()) {
                  Members.NASessionManager.subscribeSessionStateChangeEvent(sessionData.sessionState, function(newSessionState) {
                    onChangedSessionState();
                  });
                } else {
                  onChangedSessionState();
                }
              } else {
                if (Members.isLoggedIn()) {
                  onChangedSessionState();
                } else {
                  Members.NASessionManager.subscribeSessionStateChangeEvent(sessionData.sessionState, function(newSessionState) {
                    onChangedSessionState();
                  });
                }
              }
            }

            var sessionData = Members.NASessionManager.loadSessionData();
            if (sessionData) {
              handleSessionData(sessionData);
            } else {
              Members.NASessionManager.getConnectedStatus(function(gotSessionData) {
                Members.NASessionManager.saveSessionData(gotSessionData);
                handleSessionData(gotSessionData);
              });
            }
          });
        }
      }
    };
  })();

  Members.NASessionManager = (function() {
    return {
      initialize: function(callback) {
        document.addEventListener("nintendoReady", callback);

        $nintendo.init({
          connectOrigin : Members.constants.connectOrigin,
          apiOrigin     : Members.constants.apiOrigin,
          clientId      : Members.constants.clientId,
          clientOrigin  : Members.constants.origin,
          responseType  : ["token"],
          scope         : []
        });
      },

      loadSessionData: function() {
        // parse cookies
        var cookies = document.cookie.split('; ').map(function (pair) {
            return pair.split("=", 2);
        }).reduce(function (iv, cur) {
            if (cur[0].length > 0) iv[decodeURIComponent(cur[0])] = decodeURIComponent(cur[1]);
            return iv;
        }, {});

        var json = cookies[Members.constants.sessionDataCookieName];
        if (! json) {
          return null;
        }

        try {
          return JSON.parse(json);
        } catch(e) {
          return null;
        }
      },
      saveSessionData: function(sessionData) {
        document.cookie = encodeURIComponent(Members.constants.sessionDataCookieName) + '=' + encodeURIComponent(JSON.stringify(sessionData)) + '; path=/';
      },

      getConnectedStatus: function(callback) {
        $nintendo.oauth.getConnectedStatus({ scope: ["openid"] }, function(error, result) {
          if (error) {
            callback({ "login": error.login, "sessionState": error.response.sessionState });
            return;
          }
          callback({ "login": result.login, "sessionState": result.response.sessionState });
        });
      },

      subscribeSessionStateChangeEvent: function(sessionState, onChanged) {
        $nintendo.oauth.checkSessionState(sessionState).then(function(result) {
          if (result.status == 'changed') {
            onChanged(result.sessionState);
            return;
          }
          $nintendo.event.subscribe('oauth.sessionStateChange', { "sessionState": sessionState }, function(error, result) {
            if (error) {
              return;
            }
            if (result.status === "changed") {
              onChanged(result.sessionState);
            }
          });
        });
      }
    };
  })();

  Members.initialize();
</script>

<script>
if (Members.isLoggedIn()) {
  var dataLayer = dataLayer || [];
  dataLayer.push({
    'regionCd': getRegion(),
    'pageDevice': 'pc'.toUpperCase(),
    'uDevice': getUserDevice(navigator.userAgent.toLowerCase()),
    'uId': Members.embeddedResponses.api_me.data.id,
    'upc01': Members.embeddedResponses.api_me.data.birthday,
    'upc02': Members.embeddedResponses.api_me.data.gender,
    'uCountry': Members.embeddedResponses.api_me.data.country,
    'uLanguage': Members.embeddedResponses.api_me.data.language,
  });
}

function getRegion() {
  var region = Members.context.region;

  if (region === "NCL") {
    return "JPN";
  }
  if (region === "NOA") {
    return "USA";
  }
  if (region === "NOE") {
    return "EUR";
  }

  return null;
}

// lowerCaseのuaからデバイスを判定
function getUserDevice(ua) {
  if (/opera/.test(ua) && /nintendo\swii/.test(ua)) {
    return 'WII';
  }
  if (/nintendo\swiiu/.test(ua)) {
    return 'WIIU';
  }
  if (/nintendo\sdsi/.test(ua)) {
    return 'DSI';
  }
  if (/new\snintendo\s3ds/.test(ua)) {
    return 'NEW3DS';
  }
  if (/nintendo\s3ds/.test(ua)) {
    return '3DS';
  }
  return null;
}
</script>
